$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: Infinity Engine Weidu script
scopeName: source.baf.weidu

patterns:
  - include: "#comments"
  - include: "#condition"
  - include: "#action"
  - include: "#vars"

repository:
  comments:
    patterns:
      - match: (//).*
        name: comment.line.baf.weidu
      - begin: /\*
        end: \*/
        name: comment.block.baf.weidu

  numbers:
    patterns:
    - match: \b([0-9]+)\b
      name: "constant.numeric.baf.weidu"

  condition:
    begin: \b(IF)\b
    end: \b(THEN)\b
    name: meta.condition.baf.weidu
    beginCaptures:
      '1':
        name: keyword.control.baf.weidu
    endCaptures:
      '1':
        name: keyword.control.baf.weidu
    patterns:
      - include: '#condition-body'

  condition-body: # for inclusion in .d
    name: meta.condition-body.baf.weidu
    patterns:
      - include: '#identifiers'
      - include: "#comments"
      - include: "#vartype"
      - include: "#strings"
      - include: "#numbers"
      - include: "#operators"
      - include: '#triggers'
      - include: '#vars'

  action:
    name: meta.action.baf.weidu
    begin: \b(RESPONSE)\b\s+(#[0-9]+) #first response line colored individially
    beginCaptures:
      '1':
        name: keyword.control.baf.weidu
      "2":
        name: constant.numeric.baf.weidu
    end: \b(END)\b
    endCaptures:
      '1':
        name: keyword.control.baf.weidu
    patterns:
      - include: '#action-body'

  action-body:
    patterns:
      - include: '#identifiers'
      - include: "#comments"
      - include: "#vartype"
      - include: "#strings"
      - include: "#numbers"
      - include: '#response'
      - include: "#operators"
      - include: '#actions'
      - include: '#vars'

  response:
    name: keyword.control.baf.weidu
    patterns:
      - match: \b(RESPONSE)\b\s+(#[0-9]+)
        captures:
          "2":
            name: constant.numeric.baf.weidu

  vartype:
    name: keyword.control.baf.weidu
    patterns:
      - match: (")\b(LOCALS|GLOBAL)\b(")
        captures:
          "1":
            name: string.quoted.double.baf.weidu
          "3":
            name: string.quoted.double.baf.weidu

  operators:
    name: keyword.control.baf.weidu
    patterns:
      - match: \b(OR)\b|(!)|(@)

  strings:
    patterns:
    - name: string.quoted.double.baf.weidu
      begin: '"'
      end: '"'
      patterns:
      - include: '#vars'

  vars:
    name: variable.parameter.weidu-baf
    patterns:
    - match: '(%[^%]+%)'

  identifiers:
    name: variable.language.baf.weidu
    patterns:
      - include: '#object-ids'
      - include: '#spell-ids'



