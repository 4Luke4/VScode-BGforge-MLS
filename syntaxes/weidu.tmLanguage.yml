  strings:
    patterns:
    - name: string.quoted.double.weidu
      begin: '"'
      end: '"'
      patterns:
      - include: '#non-weidu-vars'
    - name: string.quoted.5tildes.weidu
      begin: '~~~~~'
      end: '~~~~~'
      patterns:
      - include: '#non-weidu-vars'
    - match: \s(@)([0-9]+)\s
      captures:
        '1':
          name: variable.parameter.tra.weidu
        '2':
          name: variable.parameter.tra.weidu

    - name: string.quoted.tilde.weidu
      begin: '~'
      end: '~'
      patterns:
      - include: '#non-weidu-vars'

