    name: meta.function.invocation.weidu
    begin: \b(LAF|LAUNCH_ACTION_FUNCTION|LPF|LAUNCH_PATCH_FUNCTION)\s+(~)?(\w+)(~)?
    end: \b(END)\b
    beginCaptures:
      '1':
        name: keyword.control.weidu
      '2':
        name: keyword.control.weidu
      '3':
        name: entity.name.function
      '4':
        name: keyword.control.weidu
    endCaptures:
      '1':
        name: keyword.control.weidu
    patterns:
    - include: '#comments'
    - match: \b(STR_VAR|INT_VAR|RET|RET_VAL)\b
      name: keyword.control.weidu
    - include: '#vars-declaration'
    
  function-declaration:
    name: meta.function.declaration.weidu
    begin: \b(DEFINE_ACTION_FUNCTION|DEFINE_PATCH_FUNCTION)\s+(~)?(\w+)(~)?
    end: \b(BEGIN)\b
    beginCaptures:
      '1':
        name: keyword.control.weidu
      '2':
        name: keyword.control.weidu
      '3':
        name: entity.name.function
      '4':
        name: keyword.control.weidu
    endCaptures:
      '1':
        name: keyword.control.weidu
    patterns:
    - match: \b(STR_VAR|INT_VAR|RET|RET_VAL)\b
      name: keyword.control.weidu
    - include: '#vars-declaration'


  vars-declaration:
    name: variable.complex.weidu
    patterns:
    - match: \b([\w]+)\s*(=)\s*([\S]+)
      captures:
        '1':
          name: variable.parameter.weidu
        '2':
          name: keyword.control.weidu
        '3':
          patterns:
          - include: '#strings'
          - include: '#numbers'
          - include: '#weidu-vars'

