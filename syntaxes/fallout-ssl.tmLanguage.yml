  function-declaration:
    name: meta.function.dec.ssl
    patterns:
    - captures:
        '1':
          name: support.type.procedure.ssl
        '2':
          name: entity.name.function
        '3':
          patterns:
          - include: '#variable'
        '4':
          name: keyword.control.ssl
      match: \b(?i)(procedure)\b[[:blank:]]+(\w+)(\(.+\))?[[:blank:]]*(;)
  function-definition:
    name: meta.function.def.ssl
    patterns:
    - captures:
        '1':
          name: support.type.procedure.ssl
        '2':
          name: entity.name.function
        '3':
          patterns:
          - include: '#variable'
        '4':
          name: keyword.control.ssl
      match: \b(?i)(procedure)\b[[:blank:]]+(\w+)(\(.+\))?[[:blank:]]+(begin)
  function-invocation:
    name: meta.function.inv.ssl
    patterns:
    - captures:
        '1':
          name: keyword.control.ssl
        '2':
          name: support.function.ssl
        '3':
          patterns:
          - include: $self
        '4':
          name: keyword.control.ssl
      match: \b(?i)(call)\b[[:blank:]]+(\w+)(\(.+\))??(;)
    - include: '#fallout-base-functions'
    - include: '#sfall-functions'
  keywords:
    patterns:
    - match: (\#include)
      name: keyword.control.import.ssl
    - captures:
        '1':
          name: keyword.control.ssl
        '2':
          name: variable.language.ssl
        '4':
          patterns:
          - include: $self
      match: (#define)[[:blank:]]+(\w+)(\(\w+\))??[[:blank:]]+(.+)
      name: meta.define.ssl
    - include: '#operators'
    - include: '#keywords-core'
  keywords-core:
    name: keyword.control.core.ssl
    patterns:
    - match: \b(?i)(begin)\b
    - match: \b(?i)(break)\b
    - match: \b(?i)(call)\b
    - match: \b(?i)(callstart)\b
    - match: \b(?i)(cancel)\b
    - match: \b(?i)(cancelall)\b
    - match: \b(?i)(case)\b
    - match: \b(?i)(continue)\b
    - match: \b(?i)(critical)\b
    - match: \b(?i)(default)\b
    - match: \b(?i)(detach)\b
