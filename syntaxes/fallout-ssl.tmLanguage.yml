    - match: \b(?i)(export)\b
    - match: \b(?i)(for)\b
    - match: \b(?i)(foreach)\b
    - match: \b(?i)(fork)\b
    - match: \b(?i)(if)\b
    - match: \b(?i)(import)\b
    - match: \b(?i)(in)\b
