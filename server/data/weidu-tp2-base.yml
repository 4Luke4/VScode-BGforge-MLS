    - name: ALTER_AREA_REGION
      doc: |
        Patch ''area regions'', also known as area triggers. This is a PATCH function. For all integer variables except `info_point`, a negative value results in no change and the default value is -1. The variable `info_point` results in no change if it has the default value 99999999. In the case of flags, a value of 1 will set the flag and a value of 0 will unset it. For all string variables except `region_name`, the default value is the string "same", which results in no change to that field. The variable `region_name` is required.
        - INT_VAR `type` to the new type of the region.
        - INT_VAR `cursor` to the new cursor index to be used.
        - INT_VAR `trap_detect` to the new difficulty of trap detection.
        - INT_VAR `trap_remove` to the new difficulty of trap removal.
