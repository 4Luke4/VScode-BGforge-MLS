    - name: USER_DIRECTORY
      doc: |-
        Evaluates to the directory in which user files are kept. This is the game path on non-EE-type games. On EE-type games, the USER_DIRECTORY variable is constructed from two parts, the user directory and a game-specific directory. If the file engine.lua exists, WeiDU will attempt to read the game-specific directory from it. If the engine.lua does not exist or does not contain the necessary information, WeiDU will use default paths. On Windows, the user directory is the user's personal directory, as read from the Windows registry. On macOS, the user directory is "$HOME/Documents". On Linux, the user directory is "$HOME/.local/share". In both cases, $HOME is the user's home directory, as read from the pwd database. The default game-specific path for BG: EE is "Baldur's Gate - Enhanced Edition"; for BGII: EE it is "Baldur's Gate II - Enhanced Edition"; for IWD: EE it is "Icewind Dale - Enhanced Edition"; and for PST: EE it is "Planescape Torment - Enhanced Edition".
