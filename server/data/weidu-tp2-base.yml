    - name: ANY
      doc: |-
        When using `ACTION_MATCH` and `PATCH_MATCH`, it is also possible to have a condition without a guard, in which case the syntax is:

        ```
        ACTION_MATCH ~%something%~
        WITH
          ANY GAME_IS ~BG1 TotSC~
          BEGIN
            // the game is BG1
          END
          ANY GAME_IS ~SoA ToB~
          BEGIN
            // the game is BG2
          END
          DEFAULT
            // not BG1 or BG2
        END
