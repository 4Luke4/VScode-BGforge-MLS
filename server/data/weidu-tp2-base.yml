        User variables inside the given string are evaluated one additional time. You may prepend `EVALUATE_BUFFER` when a value is called for and you would normally use a string. You may also use it for `SET` and `SPRINT` statements. Example:
        ```
        SPRINT x ~y~
        SET y = 5
        SPRINT z EVALUATE_BUFFER ~tricky %%x%%~
        SET EVALUATE_BUFFER "%x%" += 77
        PATCH_PRINT "y is %y% ; z is %z%"
        ```
        This prints out `y is 82 ; z is tricky 5`. You may also do hackery like `FILE_SIZE "myfile" "%%indirection%%"`. Be very careful with this feature.
