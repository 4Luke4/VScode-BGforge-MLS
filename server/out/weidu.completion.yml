         - INT_VAR `check_globals` to whether the function should loop through global effects on items (also known as equipping effects) and spells (default is 1). Creature effects are all global effects, so this variable will always be considered to be one when this function is run on a creature.
         - INT_VAR `check_headers` to whether the function should loop through effects on extended headers on items and spells (default is 1). Creatures have no extended headers, so this variable is ignored when used on creatures.
         - INT_VAR `header` to whether the function should target effects on one specific header, counting the first header as zero. A negative value will match all headers (default is -1). Creatures have no extended headers, so this variable is ignored when used on creatures.
         - INT_VAR `header_type` to whether the function should only delete effects on extended headers of the specified type (1 - melee, 2 - ranged, etc.). Negative values will look at effects on all headers (default is -1). Creatures have no extended headers, so this variable is ignored when used on creatures.
         - INT_VAR `multi_match` to the number of effects to delete in the active stack. If you just want to match the first effect and have the function stop, use 1. Otherwise the function will continue matching until the number of deleted effects matches this value. The function will always make at least one change (e.g. 0 or negative values are treated as 1). (default is 999).
         - INT_VAR `verbose` to whether the function should provide some rudimentary information on how many effects were deleted (default is 0).
         The next batch of variables sets the function boundaries on matching an effect to delete. Any variables not specified will not be used to determine a match. The function will only determine an effect is a match only if ALL of the variables specified are matched.
         - INT_VAR `match_opcode` to the opcode of effects to be matched (default -1).
         - INT_VAR `match_target` to the target of effects to be matched (default -1).
         - INT_VAR `match_power` to the power of effects to be matched (default -1).
         - INT_VAR `match_parameter1` to parameter1 of effects to be matched (default -1).
         - INT_VAR `match_parameter2` to parameter2 of effects to be matched (default -1).
         - INT_VAR `match_timing` to the timing of effects to be matched (default -1).
         - INT_VAR `match_resist_dispel` to the resist/dispel setting of effects to be matched (default -1).
         - INT_VAR `match_duration` to the duration of effects to be matched (default -1).
         - INT_VAR `match_probability1` to probability1 (the upper bound) of effects to be matched (default -1).
         - INT_VAR `match_probability2` to probability2 (the lower bound) of effects to be matched (default -1).
         - INT_VAR `match_dicenumber` to the number of dice of effects to be matched (default -1). This field is instead used for maximum hit-dice (HD) by some opcodes.
         - INT_VAR `match_dicesize` to the size of dice of effects to be matched (default -1). This field is used instead for minimum hit-dice (HD) by some opcodes.
         - INT_VAR `match_savingthrow` to the saving throw type of effects to be matched (default -1).
         - INT_VAR `match_savebonus` to the saving throw bonus effects to be matched (default -11). Since saving throws can range into negative values, this variable can match all the way down to -10.
         - INT_VAR `match_special` to the special field of effects to be matched (default -1). The special field is used by some EE effects.
         - STR_VAR `match_resource` to the resource of effects to be matched (default "SAME").
         Once a matching effect is found it is deleted. The function will continue to delete effects from the stack until the number of effects deleted matches the `multi_match` variable.
    - name: DELETE_ITEM_EFFECT
      doc: |-
        Deletes all extended effects with specified opcode from an item. This is a PATCH macro and function.
         - SET `opcode_to_delete` to the opcode of the effect you want to delete. Opcode of (-1) will match all effects.
    - name: DELETE_ITEM_EQEFFECT
      doc: |-
        Deletes all equipping effects with specified opcode from an item. This is a PATCH macro and function.
         - SET `opcode_to_delete` to the opcode of the effect you want to delete. Opcode of (-1) will match all effects.
    - name: DELETE_ITEM_HEADER
      doc: |-
        Delete ability headers, also known as extended headers, from items. This is a PATCH function. All integer variables default to 0.
         This function will delete one or more ability headers, along with all of their associated effects, and properly re-index the file.
         - INT_VAR `header_type` to the header type to delete. If this variable is -1, all header types will be a match. (default 0)
    - name: DELETE_SPELL_EFFECT
      doc: |-
        Deletes all extended effects with specified opcode from a spell. This is a PATCH macro and function.
         - SET `opcode_to_delete` to the opcode of the effect you want to delete. Opcode of (-1) will match all effects.
    - name: DELETE_SPELL_HEADER
      doc: |-
        Delete ability headers, also known as extended headers, from spells. This is a PATCH function. The integer variable `header_type` defaults to 0. The integer variable `min_level` defaults to -1 and if this variable is 0 or greater, only headers with a matching minimum level will be deleted.
         This function will delete one or more ability headers, along with all of their associated effects, and properly re-index the file.
         - INT_VAR `header_type` to the header type to delete. If this variable is -1, all header types will be a match. (default 0)
         - INT_VAR `min_level` to the minimum level to be matched. If this variable is negative, it will not be used for matching. (default -1)
    - name: DELETE_STORE_ITEM
      doc: |-
        Deletes all matching items from a store. Regexp allowed. This is a PATCH macro and function.
         - SPRINT `item_to_delete` to the item you want to delete.
    - name: DELETE_WORLDMAP_LINKS
      doc: |-
        Delete all links from one worldmap area to another. This is a PATCH function.
         This function will delete links from one specified area to another. Links can be deleted from all four directional nodes (north, east, south, west) or from a specific node. Links connecting the areas in the opposite direction will not be deleted.
         - STR_VAR `from_area` to the area from which the links that are to be deleted originate.
         - STR_VAR `from_node` to the directional node from which the links that are to be deleted originate. Legal values for this variable are "north", "n", "east", "e", "south", "s", "west", "w". Values are not case sensitive. Links are deleted from all four nodes by default.
         - STR_VAR `to_area` to the area to which the links that are to be deleted lead.
    - name: DIRECTORY_OF_FILESPEC
      doc: |-
        Returns the directory of a file specification. Compare to SOURCE_DIRECTORY. This is an ACTION and PATCH function.
         - STR_VAR `filespec` to the file specification, which must include an identifiable directory, or a warning will be raised.
         - RET `directory` returns the directory of the file specification.
    - name: EDIT_SAV_FILE
      detail: EDIT_SAV_FILE level [ ADD_IF_MISSING ] [ filename list ] BEGIN TP2 Patch list END
      doc: |-
        The current file should be a SAV file. EDIT_SAV_FILE will iterate over the files contained within the SAV file, set the variable SAV_FILE to the name of the current file and evaluate the patch list against the decompressed contents of SAV_FILE. The file contents are then recompressed into the SAV file using the specified compression level. level can be 0 to 9, where 0 means no compression, 1 is the fastest compression and 9 is the best compression.If the list of filenames is non-empty, only files whose name appear in that list are patched (the comparison is case-insensitive, variables and arrays are parsed if using EVALUATE_BUFFER or AUTO_EVAL_STRINGS). If the optional ADD_IF_MISSING is provided, the file will be loaded if it exists (determined with FILE_EXISTS_IN_GAME) and the patches are applied. If the file does not exist, the patches will instead be applied to the empty buffer. The resulting file is added to the SAV itself.
    - name: EVALUATE_BUFFER
      doc: |-
        Any WeiDU variables (like %myvar%) inside the current file (which should probably be a plain text file in order for this to make much sense) are replaced by their values. Example: <<<<<<<< .../mymod-inlined/script.baf IF See(%myvar%) THEN RESPONSE #100 Kill(%myvar%) END >>>>>>>> EXTEND_TOP ~sola.bcs~ ~.../mymod-inlined/script.baf~ SPRINT myvar = ~"Anomen"~ EVALUATE_BUFFER Those two actions extend the top of sola.bcs with the script block IF See("Anomen") THEN RESPONSE #100 Kill("Anomen") END. You can also use EVALUATE_BUFFER in COMPILE actions or before strings in values. You may use EVAL as a synonym for EVALUATE_BUFFER.
    - name: EVALUATE_BUFFER_SPECIAL
      detail: EVALUATE_BUFFER_SPECIAL string
      doc: |-
        String must be one character long. Any WeiDU variables (like XmyvarX) 	inside the current file are replaced by their values, where X is to be intended 	as string. Example: <<<<<<<< .../mymod-inlined/script.baf IF See($myvar$) THEN RESPONSE #100 Kill(%myvar%) END >>>>>>>> EXTEND_TOP ~sola.bcs~ ~.../mymod-inlined/script.baf~ SPRINT myvar = ~"Anomen"~ EVALUATE_BUFFER_SPECIAL ~$~ 	myvar will be substituted with Anomen, but %myvar% will be not.	Do not use this without a real reason.
    - name: EXT_OF_FILESPEC
      doc: |-
        Returns the resource extension of a file specification. Compare to SOURCE_EXT. This is an ACTION and PATCH function.
         - STR_VAR `filespec` to the file specification, which must include an identifiable resource extension, or a warning will be raised.
         - RET `ext` returns the resource extension of the file specification.
    - name: FILE_OF_FILESPEC
      doc: |-
        Returns the file of a file specification. Compare to SOURCE_FILE. This is an ACTION and PATCH function.
         - STR_VAR `filespec` to the file specification, which may or may not include a directory.
         - RET `file` returns the file of the file specification.
    - name: FIND_FREE_PVRZ_INDEX
      doc: |-
        Attempt to find a contiguous block of free PVRZ indices in the game installation. This is a PATCH and an ACTION function.
         This function attempts to find the first available free PVRZ index of a contiguous block which guarantees to fit at least `num_to_reserve` indices.
         - INT_VAR `num_to_reserve` to the minimum required size of the contiguous block of free indices. This number should be no smaller than 1 nor no bigger than 999. The default value is 1.
         - INT_VAR `start_index` to the index the search should begin at. The default value is 1000.
         - RET `free_index` returns the first available index matching the specified parameters. Returns -1 on errors.
    - name: FJ_CRE_EFF_V2
      doc: |-
        Converts creatures using version 1 effects to version 2. Called by FJ_CRE_VALIDITY or FJ_CRE_REINDEX automatically if relevant.
         This is a PATCH function.
    - name: FJ_CRE_REINDEX
      doc: |-
        Reorders creatures with nonstandard offset orders. Called by FJ_CRE_VALIDITY automatically if relevant.
         This is a PATCH function.
         - INT_VAR `do_reindex` to 0 if you don't want the creature file to be reindexed. Defaults to 1.
         - INT_VAR `do_eff` to 0 if you don't want EFFv1 <-> EFFv2 conversion to be applied. Defaults to 1.
    - name: FJ_CRE_VALIDITY
      doc: |
        Checks whether a CRE file is well-formed or not, fixes some common bugs, and reports whether the CRE file is still broken or not. In particular\":\"

        - reports invalidity if it is charbase.cre, shorter than the minimum size, the signature mismatches, or a sub-structure has members and its offset is in the header.
        - if a empty sub-structure's offset is in the header, point them to the end of the header.
        - if the cre is valid, force it to use proper order (known spells, spell memorization info, memorized spells, effects, items, item slot).
        - forces the CRE file to use EFF V2 effects internally (or EFF V1 if on BG1).

        This is a PATCH function.

        - INT_VAR `do_message` to 1 if you want explicit an explicit message regarding the cre invalidity. Defaults to 0.
        - INT_VAR `do_reindex` to 0 if you don't want the creature file to be reindexed. Defaults to 1.
        - INT_VAR `do_eff` to 0 if you don't want EFFv1 <-> EFFv2 conversion to be applied. Defaults to 1.
        - RET `valid` returns 1 if the CRE is well-formed, 0 otherwise.
    - name: FOR
      detail: FOR ( patch list ; value ; patch list ) BEGIN patch list END
      doc: |-
        The patch FOR (init;pred;inc) BEGIN body END is equivalent to init WHILE pred BEGIN body inc END. Note that the predicate value cannot be empty.
    - name: GET_OFFSET_ARRAY
      detail: GET_OFFSET_ARRAY String seven values
      doc: |-
        The seven values are: 1. Offset 2. Read length of "Offset" 3. Iterations 4. Read length of "Iterations" 5. Index 6. Read length of "Index" 7. Length between iterations. WeiDU comes with a number of pre-defined sets of values for GET_OFFSET_ARRAY. These sets are: ARE_V10_ACTORS (0x54 4 0x58 2 0 0 0x110) ARE_V10_REGIONS (0x5c 4 0x5a 2 0 0 0xc4) ARE_V10_SPAWN_POINTS (0x60 4 0x64 4 0 0 0xc8) ARE_V10_ENTRANCES (0x68 4 0x6c 4 0 0 0x68) ARE_V10_CONTAINERS (0x70 4 0x74 2 0 0 0xc0) ARE_V10_AMBIENTS (0x84 4 0x82 2 0 0 0xd4) ARE_V10_DOORS (0xa8 4 0xa4 4 0 0 0xc8) ARE_V10_ANIMATIONS (0xb0 4 0xac 4 0 0 0x4c) ARE_V91_ACTORS (0x64 4 0x68 2 0 0 0x110) CRE_V10_KNOWN_SPELLS (0x2a0 4 0x2a4 4 0 0 0xc) CRE_V10_SPELL_MEM_INFO (0x2a8 4 0x2ac 4 0 0 0x10) CRE_V10_EFFECTS (0x2c4 4 0x2c8 4 0 0 0x108) CRE_V10_ITEMS (0x2bc 4 0x2c0 4 0 0 0x14) ITM_V10_HEADERS (0x64 4 0x68 2 0 0 0x38) ITM_V10_GEN_EFFECTS (0x6a 4 0x70 2 0x6e 2 0x30) SPL_V10_HEADERS (0x64 4 0x68 2 0 0 0x28) SPL_V10_GEN_EFFECTS (0x6a 4 0x70 2 0x6e 2 0x30) STO_V10_ITEMS_PURCHASED (0x2c 4 0x30 4 0 0 0x4) STO_V10_ITEMS_SOLD (0x34 4 0x38 4 0 0 0x1c) STO_V10_DRINKS (0x4c 4 0x50 4 0 0 0x14) STO_V10_CURES (0x70 4 0x74 4 0 0 0xc) WMP_AREAS (0x34 4 0x30 4 0 0 0xf0) WMP_LINKS (0x38 4 0x3c 4 0 0 0xd8) GET_OFFSET_ARRAY performs "Iterations" number of reads and sets the array $string(0), $string(1) etc to the result of these reads. A more detailed explanation can be had in the GET_OFFSET_ARRAY and GET_OFFSET_ARRAY2 tutorial.
    - name: GET_OFFSET_ARRAY2
      detail: GET_OFFSET_ARRAY2 String eight values
      doc: |-
        The eight values are: 1. Offset2 2. Offset 3. Read length of "Offset" 4. Iterations 5. Read length of "Iterations" 6. Index 7. Read length of "Index" 8. Length between iterations WeiDU comes with a number of pre-defined sets of values for GET_OFFSET_ARRAY2. These sets are: ARE_V10_ITEMS (0x78 4 0x44 4 0x40 4 0x14) ARE_V10_REGION_VERTICES (0x7c 4 0x2a 2 0x2c 4 0x4) ARE_V10_CONTAINER_VERTICES (0x7c 4 0x54 2 0x50 4 0x4) ARE_V10_DOOR_OPEN_OUTLINE_VERTICES (0x7c 4 0x30 2 0x2c 4 0x4) ARE_V10_DOOR_CLOSED_OUTLINE_VERTICES (0x7c 4 0x32 2 0x34 4 0x4) ARE_V10_DOOR_OPEN_CELL_VERTICES (0x7c 4 0x4c 2 0x48 4 0x4) ARE_V10_DOOR_CLOSED_CELL_VERTICES (0x7c 4 0x4e 2 0x50 4 0x4) CRE_V10_SPELL_MEM (0x2b0 4 0xc 4 0x8 4 0xc) ITM_V10_HEAD_EFFECTS (0x6a 4 0x1e 2 0x20 2 0x30) SPL_V10_HEAD_EFFECTS (0x6a 4 0x1e 2 0x20 2 0x30) WMP_NORTH_LINKS (0x38 4 0x54 4 0x50 4 0xd8) WMP_WEST_LINKS (0x38 4 0x5c 4 0x58 4 0xd8) WMP_SOUTH_LINKS (0x38 4 0x64 4 0x60 4 0xd8) WMP_EAST_LINKS (0x38 4 0x6c 4 0x68 4 0xd8) As you can see, the value for Offset2 isn't included in the sets, since it varies."Offset2" corresponds to the result from GET_OFFSET_ARRAY. "Offset" is read from the start of the file. "Iterations" and "Index" are read from Offset2 + value. Apart from that GET_OFFSET_ARRAY2 functions like GET_OFFSET_ARRAY. A more detailed explanation can be had in the GET_OFFSET_ARRAY and GET_OFFSET_ARRAY2 tutorial.
    - name: GET_STRREF
      detail: GET_STRREF value variable
      doc: |-
        The string reference value is looked up in DIALOG.TLK and the (male) string (without any quotes) is stored in the variable.
    - name: GET_STRREF_F
      detail: GET_STRREF_F value variable
      doc: |-
        The string reference value is looked up in DIALOGF.TLK and the female string (without any quotes) is stored in the variable. If there is no DIALOGF.TLK, the string from DIALOG.TLK is used instead.
    - name: GET_STRREF_FS
      detail: GET_STRREF_FS value variable
      doc: |-
        The string reference value is looked up in DIALOGF.TLK and the sound reference associated with the female string is stored in the variable. If there is not DIALOGF.TLK, the sound reference associated with the string from DIALOG.TLK is used instead. If the string has no sound, the empty string is used instead.
    - name: GET_STRREF_S
      detail: GET_STRREF_S value variable
      doc: |-
        The string reference value is looked up in DIALOG.TLK and the sound reference associated with the (male) string is stored in the variable. If the string has no sound, the empty string is used instead.
    - name: GET_UNIQUE_FILE_NAME
      doc: |-
        Creates a file name that is currently unallocated. This is a PATCH and ACTION function. This function will create a filename using __ as a prefix. __ is reserved by The Bigg and writeable by anybody, as long as you dynamically create the file name (either by using this function or other code of your devising). The algorithm creates file names in base 36, going from __0000.ext to __zzzz.ext; this allows for 36 ^ 4 = 1679616 unique file names.
         To allow users to reinstall your mod without breaking the identity of these files, you can use the `base` parameter to ensure that the same thing will be mapped to the same file on reinstalls. For instance, if you're iterating through Mages to give each of them a spellbook, base should contain your modder prefix, an identifier for the purpose of the call, and the file name you're working on, for instance":" ~tb#spellbooks_%SOURCE_RES%~
         - STR_VAR `extension` to the desired extension (required).
         - STR_VAR `base` to a string unique to your mod and current file (optional).
         - RET `filename` the currently unallocated file name (sans the extension).
    - name: HANDLE_AUDIO
      doc: |
        Install Ogg--Vorbis compressed audio files in a safe and easy manner. This is an ACTION function.

        This function supports Windows, OS X, GNU/Linux and all IE games, including BG:EE. If the game is not BG:EE, the audio will be decompressed and the resulting .wav files will be `MOVE`d to the override. If the game is BG:EE, the .ogg files are copied into the override and renamed into .wav files. Refer to the `HANDLE_AUDIO` and `HANDLE_TILESETS` tutorial for usage examples and a more practical explanation.

        If the audio files need to be decompressed, this function will use oggdec.exe on Windows, which is by default expected to be found in `audio_path`. The most recent version of oggdec can be downloaded [http://downloads.xiph.org/releases/vorbis/vorbis-tools-win32-bin.7z here] (direct link). On OS X, SoX will be used, which is by default also expected to be found in `audio_path`. SoX compiled for OS X can be downloaded [http://sourceforge.net/projects/sox/files/sox/14.4.1/sox-14.4.1-macosx.zip/download here]. On GNU/Linux, oggdec will be used, but it is expected to be found on the system path and the user should install it him/herself. If you provide installation instructions for GNU/Linux, just include something to the effect of "install oggdec, which is usually part of the package vorbis-tools".

        If the decompression utility cannot be found, the user is warned that the audio files were not installed.

        - INT_VAR `music` if this variable is not 0 and the game is BG:EE, the audio files are given the extension .acm instead of .wav. This variable has no effect if the game is not BG:EE. By default its value is 0.
        - STR_VAR `audio_path` to the path your .ogg files are stored in. By default this variable is `~%MOD_FOLDER%/audio~`.
        - STR_VAR `oggdec_path` to the path oggdec is located in. By default this variable is `~%audio_path%~`.
        - STR_VAR `sox_path` to the path SoX is located in. By default this variable is `~%audio_path%~`.
        - STR_VAR `output_path` to the path the audio should be installed into. By default this variable is `override`.

    - name: HANDLE_CHARSETS
      doc: |
        Runtime-convert `TRA` files into `UTF-8` in a safe and easy manner. This is an ACTION function.

        This function supports Windows, OS X and GNU/Linux. If the game is BG:EE or BG2:EE, `TRA` files are encoded into `UTF-8` so the text can be installed without causing problems. `HANDLE_CHARSETS` needs to be used before any text is installed and is compatible with `AUTO_TRA` and all other methods of loading `TRA` files.

        Conversion is handled by the program `iconv`. The program is available as part of the base system on OS X and GNU/Linux but a Windows version needs to be included in your mod. A Windows version can be downloaded [http://gnuwin32.sourceforge.net/packages/libiconv.htm here].

        In order to function, `HANDLE_CHARSETS` needs to know a few things. First, you need to specify where you keep your `TRA` files. You do this with the variable `tra_path`. Second, `HANDLE_CHARSETS` needs to know where the Windows version of `iconv` is located. You do this with the variable `iconv_path`. Third, `HANDLE_CHARSETS` needs to know which character set the `TRA` files are in. Note that they can only be converted into `UTF-8` and cannot already be in `UTF-8`. You provide this information with `charset_table` or tell `HANDLE_CHARSETS` to try to infer this by itself with `infer_charsets`. Lastly, `HANDLE_CHARSETS` needs to know which `TRA` files to convert and whether any of them should be reloaded. You can do this with `noconvert_array`, `convert_array` and `reload_array`.

        Unless `convert_array` is specified, `HANDLE_CHARSETS` will recursively convert all `TRA` files in `tra_path` except those listed in `noconvert_array`. If `convert_array` is specified, only those `TRA` files listed in the array will be converted. `convert_array` may contain references to `TRA` files in subdirectories of `tra_path`.

        - INT_VAR `infer_charsets` to whether `HANDLE_CHARSETS` should try to infer which character set the `TRA` files are encoded in. It uses the contents of the `%language%` variable (''vide infra''). If the contents of the variable can be recognised, `HANDLE_CHARSETS` will use the character set used by the localised version of BG2 for this language. If the contents of the variable cannot be recognised, or if the `TRA` files use a different character set than the expected one, `HANDLE_CHARSETS` will fail. Refer to the compatibility matrix below for additional information. `infer_charsets` overrides `charset_table`. Defaults to 0.
        - STR_VAR `language` to the name of the language directory you wish to convert. The default value of this variable is `\%LANGUAGE\%`, in other words, the directory corresponding to the language the user selected at the start of the installation. You should never need to alter the value of this variable.
        - STR_VAR `default_language` to the name of the directory used by the default language of your mod, if your mod has one. The default language is typically one for which the translation is always complete and up to date and which you use to guard against incomplete translations. `HANDLE_CHARSETS` will convert the `TRA` files of the default language in addition to those of the user-selected language. Should these two languages be the same, the `TRA` files will only be converted once. Additionally, any `TRA` files listed in the `reload_array` (''vide infra'') will be reloaded for the default language before they are reloaded for the user-selected language. The default value of this variable is `~~` (the empty string).
        - STR_VAR `tra_path` to the path where your mod's language directories are located. `%tra_path%/%language%` should be a valid directory containing `TRA` files.
        - STR_VAR `out_path` to the path to which the converted files should be directed. The default value of this variable is `%tra_path%`, that is, the converted files reversibly overwrite the originals and the conversion is transparent to the rest of your mod. Note that if `%tra_path%` and `%out_path%` are the same directory, the conversion will naturally happen only once regardless of how many times `HANDLE_CHARSETS` are invoked, but if the directories are different, the conversion will happen for every invocation (notably, if `HANDLE_CHARSETS` is invoked among the `ALWAYS` actions).
        - STR_VAR `iconv_path` to the path where iconv.exe is located. Defaults to `%tra_path%/iconv`.
        - STR_VAR `charset_table` to the name of an associative array where the keys are the names of your language directories and the corresponding values are the character sets used by the respective language. The keys must be entirely in lowercase. `charset_table` is not used if you also specify `infer_charsets`.
        - STR_VAR `noconvert_array` to the name of an array indexed by monotonically increasing integers starting from 0. The values should be the names of `TRA` files that should not be converted into `UTF-8`. All `TRA` files in the language directory and its subdirectories except the ones listed in `noconvert_array` will be converted. The .tra file extension is optional. This variable should not be provided if you also provide `convert_array`.
        - STR_VAR `convert_array` to the name of an array indexed by monotonically increasing integers starting from 0. The values should be the names of `TRA` files that should be converted into `UTF-8`. Only those `TRA` files in the language directory or its subdirectories which are listed in `convert_array` will be converted. The .tra file extension is optional. If this variable is provided, `noconvert_array` will not be used.
        - STR_VAR `reload_array` to the name of an array indexed by monotonically increasing integers starting from 0. The values should be the names of `TRA` files which should be reloaded after they have been converted. The .tra file extension is optional. You should use this variable for reloading those `TRA` files loaded by `LANGUAGE` which should also be converted.

    - name: HANDLE_TILESETS
      doc: |
        Install TISpack-compressed tilesets in a safe and easy manner. This is an ACTION function.

        This function supports Windows, OS X, GNU/Linux and all IE games that support the `TIS V1` file format. The program tisunpack, part of `TISpack`, is used to decompress the provided .tiz files and the resulting .tis files are placed in the override. Refer to the `HANDLE_AUDIO` and `HANDLE_TILESETS` tutorial for usage examples and a more practical explanation.

        This function expects to find tisunpack for one or more of Windows, OS X or GNU/Linux in a common directory under the subdirectories `win32`, `osx`, and `unix`, respectively. For example, in `mymod/tiz/win32`, `mymod/tiz/osx` and `mymod/tiz/unix`, the common directory is `mymod/tiz` and `mymod/tiz/win32/tisunpack.exe` should be a valid file. For GNU/Linux, this function also supports tisunpack being located on the system path (something the user would take care of). If you choose to leave tisunpack to the user, you should mention this requirement in any installation instructions you provide.

        If tisunpack for the user's platform could not be found, the installation fails.

        - STR_VAR `tiz_path` to the path your .tiz files are stored in. By default this variable is `~%MOD_FOLDER%/tiz~`.
        - STR_VAR `tisunpack_path` to the common directory where the subdirectories `win32`, `osx` and `unix` are located. By default this variable is `~%tiz_path%~`.
        - STR_VAR `output_path` to the path the tilesets should be installed into. By default this variable is `override`.

    - name: INNER_ACTION
      detail: INNER_ACTION BEGIN TP2 Action list END
      doc: |-
        See the INNER_ACTION tutorial, but loosely the current COPY is paused, the given TP2 Actions are executed, and then the current COPY is resumed. Note that an INNER_ACTION should never modify a file that is being modified by the current action. For example, never put APPEND foo.2da inside of COPY_EXISTING foo.2da . More formally, if the inner action and the outer action both modify the same file, the results are undefined.
    - name: INNER_PATCH
      detail: INNER_PATCH buffString BEGIN patch list END
      doc: |-
        Any WeiDU variables inside %s within buffString are replaced by their values. All of the patches given are evaluated as if the contents of the current file were buffString. Any modifications to buffString are thrown away (making this mostly useful for reads). Example: INNER_PATCH "ABC" BEGIN READ_BYTE 0x2 "myvar" END PATCH_PRINT "myvar is %myvar%" This sequence will always print myvar is 67 (since 67 is the ASCII code for C).
    - name: INNER_PATCH_FILE
      detail: INNER_PATCH_FILE resource BEGIN patch list END
      doc: |-
        Any WeiDU variables inside %s within resource are replaced by their values. If the resulting resource is present in the game or in the override folder, the patches given are evaluated as if the current file were that resource. If not, nothing happens. Any modifications to that resource are thrown away (making this mostly useful for reads). Example: INNER_PATCH_FILE "SW1H01.ITM" BEGIN READ_BYTE 0x1 "myvar" END PATCH_PRINT "myvar is %myvar%" This sequence will always print myvar is 84 (since 84 is the ASCII code for T and SW1H01.ITM starts with ITM).
    - name: INNER_PATCH_SAVE
      detail: INNER_PATCH_SAVE savevar buffString BEGIN patch list END
      doc: |-
        As with INNER_PATCH, except that any modifications to buffString are stored inside savevar. Example: SPRINT foo "ABC" INNER_PATCH_SAVE bar "%foo%" BEGIN WRITE_BYTE 0x2 65 END PATCH_PRINT "foo is %foo%, bar is %bar%" This sequence will always print foo is ABC, bar is ABA (since 65 is the ASCII code for A).
    - name: INSERT_2DA_ROW
      detail: INSERT_2DA_ROW value1 value2 String
      doc: |-
        String (after variable substitution) will be inserted as a new line in the table. Value1 is the row count, value2 is the required column count. If row count is the same as the number of long enough lines in the file, then the line will be inserted at the end; if row count is lesser than the number of lines, it will be inserted just before the nth line in the original file (starting count from 0); finally, if row count is greater than the number of lines, the component will fail to install. <<<<<<<< ~.../mymod-inlined/2dafile~ asd foo a b c d e f g h i >>>>>>>> COPY ~.../mymod-inlined/2dafile~ ~.../mymod-inlined/2dafile~ INSERT_2DA_ROW 3 3 ~4 4 4~ INSERT_2DA_ROW 2 3 ~3 3 3~ INSERT_2DA_ROW 1 3 ~2 2 2~ INSERT_2DA_ROW 0 3 ~1 1 1~ will result in asd foo 1 1 1 a b c 2 2 2 d e f 3 3 3 g h i 4 4 4
    - name: INSERT_BYTES
      detail: INSERT_BYTES offset value
      doc: |-
        The first argument is the offset, the second argument is the count. The file will be expanded at the given offset with count bytes worth of zeroes.
    - name: INSERT_FILE
      detail: INSERT_FILE offset filename
      doc: |-
        Just like WRITE_FILE except that the entire contents of "filename" are inserted at offset, just as if you had done an INSERT_BYTES with the size of "filename" to that offset followed by a WRITE_FILE to that offset.
    - name: INSTALL_PVRZ
      doc: |-
        Install a PVRZ file and updates the PVRZ index. This is an ACTION function.
         This function copies the specified PVRZ file into the target folder and updates the PVRZ index. This function should be used in conjunction with UPDATE_PVRZ_INDICES.
         - INT_VAR `original_base_index` to the current base index. This value is returned by the function UPDATE_PVRZ_INDICES as `original_base_index`.
         - INT_VAR `new_base_index` to the new base index. This value is returned by the function UPDATE_PVRZ_INDICES as `new_base_index`.
         - STR_VAR `source_file` to the source file to copy. The filename must match the regular expression ~MOS[0-9]+\.PVRZ~ (e.g., MOS0000.PVRZ, mos1592.pvrz or Mos12345.PVRZ). Case is ignored.
         - STR_VAR `target_folder` to the target folder to copy the source file into. The default value is "override".
         - RET `success` is set to non-zero if the function returned successfully and is set to zero on error.
         This function can additionally return all the variables automatically set by COPY.
    - name: ITEM_EFFECT_TO_SPELL
      doc: |-
        Copies all extended effects from the current item to the first extended header of a spell. This is a PATCH macro and function.
         - SET `type` to the header type to copy the effect from (use 99 to specify 'all types').
         - SET `header` to number of extended header the effect should be copied from (use 99 to specify 'every header').
         - SET `insert_point` to the index into the spell file at which the effects should be inserted. A value of 0 will have the effects inserted as the first effects of the spell. Effects are inserted as the last effects by default.
         - SPRINT `new_itm_spl` to a spell you want to copy effects to.
    - name: LAUNCH_PATCH_FUNCTION
      detail: LAUNCH_PATCH_FUNCTION String [ INT_VAR variable [ = value ] ... ] [ STR_VAR variable [ = [ EVALUATE_BUFFER ] String ] ... ] [ RET variable [ = String ] ... ] [ RET_ARRAY variable [ = String ] ... ] END
      doc: |-
        Launch a patch function. Refer to the Functions section for additional information. You may use LPF as a synonym for LAUNCH_PATCH_FUNCTION.
    - name: LPF
      detail: LPF String [ INT_VAR variable [ = value ] ... ] [ STR_VAR variable [ = [ EVALUATE_BUFFER ] String ] ... ] [ RET variable [ = String ] ... ] [ RET_ARRAY variable [ = String ] ... ] END
      doc: |-
        Launch a patch function. Refer to the Functions section for additional information. You may use LPF as a synonym for LAUNCH_PATCH_FUNCTION.
    - name: LAUNCH_PATCH_MACRO
      detail: LAUNCH_PATCH_MACRO String
      doc: |-
        Launch a patch macro. Refer to the macros section for additional information. You may use LPM as a synonym for LAUNCH_PATCH_MACRO.
    - name: LPM
      detail: LPM String
      doc: |-
        Launch a patch macro. Refer to the macros section for additional information. You may use LPM as a synonym for LAUNCH_PATCH_MACRO.
    - name: LOOKUP_IDS_SYMBOL_OF_INT
      detail: LOOKUP_IDS_SYMBOL_OF_INT variable idsFile value
      doc: |-
        The symbolic constant associated with value in idsFile (which may contain user variables) is stored in variable. If that doesn't work, value is stored in variable. Example: LOOKUP_IDS_SYMBOL_OF_INT foo ~spell~ 1101 SPRINT myfile "SPELL" LOOKUP_IDS_SYMBOL_OF_INT bar ~%myfile%~ (0x44c + 1) LOOKUP_IDS_SYMBOL_OF_INT baz ~spell~ 77777 Both foo and bar are CLERIC_BLESS while baz is 777777.
    - name: NAME_NUM_OF_SPELL_RES
      doc: |-
        Converts a spell resource name to a spell.ids reference. This is an ACTION and PATCH macro and function.
         - SPRINT `spell_res` to the resource name for the referenced spell.
         - RET `spell_num` to the IDS numerical reference of that spell.
         - RET `spell_name` to the IDS symbolic reference of a spell.
    - name: ON_MISMATCH
      detail: ON_MISMATCH patch list END
      doc: |-
        See R_B_B. If the segment corresponding to oldFile is not found and the ON_MISMATCH section is present, those patches are run; if oldFile is not found and ON_MISMATCH is not present, a warning message is printed.
    - name: PATCH_ABORT
      detail: PATCH_ABORT string
      doc: |-
        The string is displayed and installation of the component is undone. No error is implied.
    - name: PATCH_BASH_FOR
      detail: PATCH_BASH_FOR directory-file-regexp BEGIN patch list END
      doc: |-
        for all files that match directory-file-regexp, sets a bunch of variables and executes the patches for each file found. Assuming the file being copied is somedir/yourfile.cre, the following variables will be set: "%BASH_FOR_DIRECTORY%" = "somedir" "%BASH_FOR_FILESPEC%" = "somedir/yourfile.cre" "%BASH_FOR_FILE%" = "yourfile.cre" "%BASH_FOR_RES%" = "yourfile" "%BASH_FOR_EXT%" = "cre" "%BASH_FOR_SIZE%" = <size of somedir/yourfile.cre>
    - name: PATCH_CLEAR_ARRAY
      detail: PATCH_CLEAR_ARRAY String
      doc: |-
        A synonym of CLEAR_ARRAY.
    - name: PATCH_DEFINE_ARRAY
      detail: PATCH_DEFINE_ARRAY String1 BEGIN String2 list END
      doc: |-
        Same as DEFINE_ARRAY.
    - name: PATCH_FAIL
      detail: PATCH_FAIL warningString
      doc: |-
        If this TP2 Action is execution, warningString is displayed and the component fails to install.
    - name: PATCH_FOR_EACH
      detail: PATCH_FOR_EACH String1 IN String list BEGIN patch list END
      doc: |-
        will set the string1 variable to each value in string list and process each patch.
    - name: PATCH_IF
      detail: PATCH_IF value [ THEN ] BEGIN patch list END [ ELSE BEGIN patch list END ]
      doc: |-
        If value is non-zero, execute the first patch list once. Otherwise, execute the second patch list (if any). As a convenient shorthand, you may omit the BEGIN-END in the ELSE branch if the ELSE branch contains exactly one patch.
    - name: PATCH_INCLUDE
      detail: PATCH_INCLUDE String list
      doc: |-
        loads the file string as if it were a list of tp2 patches and executes it (as if 		it had been typed inside your tp2). These files have by convention tpp as an extension, due to no reason other than randomness (you can use .tp1 or .xyzsucks if you're so oriented). 		Please note that, to speed up inclusions, tpp files are stored in memory, 	 rather than re-read each time from the hard-disk. If you need automorphing code 		(IE, you want to edit your tpp file), you can use PATCH_REINCLUDE instead.
    - name: PATCH_LOG
      detail: PATCH_LOG displayString
      doc: |-
        The string DisplayString is echoed to setup-mymod.debug. If displayString contains %variable% references, their values will be displayed.
    - name: PATCH_MATCH
      detail: PATCH_MATCH value WITH [ guardvalue ... [ WHEN conditionvalue ] BEGIN patch list END ] ... DEFAULT patch list END
      doc: |-
        The value is case-insensitively matched against the guard values. If value matches one of the guard values, the associated patch list is executed. If there is a condition, it additionally needs to evaluate to true for the values to match. If none of the values match, the DEFAULT patch list is executed. See the MATCH and TRY tutorial for additional information.
    - name: WITH
      detail: PATCH_MATCH value WITH [ guardvalue ... [ WHEN conditionvalue ] BEGIN patch list END ] ... DEFAULT patch list END
      doc: |-
        The value is case-insensitively matched against the guard values. If value matches one of the guard values, the associated patch list is executed. If there is a condition, it additionally needs to evaluate to true for the values to match. If none of the values match, the DEFAULT patch list is executed. See the MATCH and TRY tutorial for additional information.
    - name: DEFAULT
      detail: PATCH_MATCH value WITH [ guardvalue ... [ WHEN conditionvalue ] BEGIN patch list END ] ... DEFAULT patch list END
      doc: |-
        The value is case-insensitively matched against the guard values. If value matches one of the guard values, the associated patch list is executed. If there is a condition, it additionally needs to evaluate to true for the values to match. If none of the values match, the DEFAULT patch list is executed. See the MATCH and TRY tutorial for additional information.
    - name: PATCH_PHP_EACH
      detail: PATCH_PHP_EACH String1 AS String2 => String3 list BEGIN patch list END
      doc: |-
        A synonym of PHP_EACH.
    - name: PATCH_PRINT
      detail: PATCH_PRINT displayString
      doc: |-
        The string DisplayString is echoed to the user. Useful for debugging or status reports. If displayString contains %variable% references, their values will be displayed. See also PRINT. Example: COPY_EXISTING_REGEXP ~.*\.CRE~ ~override~ READ_BYTE 0x272 race READ_BYTE 0x273 class PATCH_IF class = 3 THEN BEGIN PATCH_PRINT ~%SOURCE_FILE% is a cleric with race = %race%.~ END
    - name: PATCH_RANDOM_SEED
      detail: PATCH_RANDOM_SEED value
      doc: |-
        See RANDOM_SEED.
    - name: PATCH_READLN
      detail: PATCH_READLN variable
      doc: |-
        Waits for the user to provided an enter-terminated string and store it in variable. Said string will be stored and re-used during non-interactive reinstalls. See the READLN tutorial.
    - name: PATCH_REINCLUDE
      detail: PATCH_REINCLUDE String list
      doc: |-
        Works like PATCH_INCLUDE, but loads each time the tph file from the hard disk. This is slower, but required if you want to edit your tpp file between an inclusion and another.
    - name: PATCH_RERAISE
      doc: |-
        When used inside a PATCH_TRY, the matched error is re-raised.See the MATCH and TRY tutorial for additional information.
    - name: PATCH_SILENT
      doc: |-
        makes WeiDU skip all messages; it's reenabled once a component is installed (or fails to), or a PRINT, PATCH_PRINT, VERBOSE or PATCH_VERBOSE is found.
    - name: PATCH_TIME
      detail: PATCH_TIME String BEGIN patch list END
      doc: |-
        Measure the time taken to execute the patches and report it under the label String together with the other time measurements at the end of the mod's debug file.
    - name: PATCH_TRY
      detail: PATCH_TRY patch list WITH [ patternvalue ... [ WHEN guardvalue ] BEGIN patch list END ] ... DEFAULT patch list END
      doc: |-
        If evaluating the patch list results in an error, the error is matched, as per PATCH_MATCH.N.B. TRY is generally not safe to use because many errors are intended to be fatal and if the mod installation were to proceed anyway, it might do so in an inconsistent state, with resource leaks or with other errors. PATCH_RERAISE mitigates or eliminates these risks, since the unsafe part is allowing the installation to continue and re-raising the error allows it to fail, like intended.See the MATCH and TRY tutorial for additional information.
    - name: PATCH_VERBOSE
      doc: |-
        undoes the latest SILENT or PATCH_SILENT command.
    - name: PATCH_WARN
      detail: PATCH_WARN displayString
      doc: |-
        The string DisplayString is echoed to the user. Useful for debugging or status reports. If displayString contains %variable% references, their values will be displayed. Additionally, INSTALLED WITH WARNINGS is printed at the end of the install.
    - name: PATCH_WITH_SCOPE
      detail: PATCH_WITH_SCOPE BEGIN patch list END
      doc: |-
        Creates a new variable scope copied from the surrounding scope and evaluates the patches inside the new scope. When PATCH_WITH_SCOPE exits, the new scope is discarded, all new variables defined inside the scope and all changes to existing variables are forgotten.
    - name: PATCH_WITH_TRA
      detail: PATCH_WITH_TRA traName list BEGIN patch list END
      doc: |-
        Creates a new TRA scope copied from the surrounding scope, loads all traName files (variable substitution is done; the file can be inlined) and evaluates the patches. When PATCH_WITH_TRA exits, the new TRA scope is discarded, that is, all TRA changes made by PATCH_WITH_TRA or any of its enclosed patches are forgotten.
    - name: PHP_EACH
      detail: PHP_EACH String1 AS String2 => String3 list BEGIN patch list END
      doc: |-
        For every value of the string1 array that has been created or read, sets string2_0 to the first array parameter, string2_1 to the second array parameter, etc. and string3 to the result of the array. string2 will also contain 		the first array parameter (as a synonym of string2_0). then executes the patches listed. More exhaustive documentation will be provided by SConrad.
    - name: PRETTY_PRINT_2DA
      doc: |-
        Indents the 3rd line in the current file (which should be a `2da` file).

        **Alternative form**: `PRETTY_PRINT_2DA value`
        Indents the value'th line (counting from 0) in the current file (which should be a `2da` file).
    - name: QUOTE
      detail: QUOTE variable stringWithVars
      doc: |-
        %variable% will be inited to a string that will match exactly stringWithVars. QUOTE var ~some\thing^~ will create %var% = "some\\thing\^".
    - name: READ_2DA_ENTRIES_NOW
      detail: READ_2DA_ENTRIES_NOW string value
      doc: |-
        The contents of the 2DA table is read in one go into an array derived from the first parameter, string. The second parameter, value, is the required column count. Rows with fewer columns are disregarded. The parameter string is also used to set a variable named after string that is set to the number of rows in the 2DA table with the required number of columns. Retrieve values from the constructed array with READ_2DA_ENTRY_FORMER. If you use READ_2DA_ENTRIES_NOW together with SET_2DA_ENTRY_LATER you must use different string variables for the two. See the READ_2DA_ENTRIES_NOW tutorial.
    - name: READ_2DA_ENTRY
      detail: READ_2DA_ENTRY value value value variable
      doc: |-
        The first value is the row, the second is the column and the third is the required column count. The variable specified is set to the entry on the given column of the given row, but only column with at least as many columns as the required column count are considered. This is the reverse of SET_2DA_ENTRY.
    - name: READ_2DA_ENTRY_FORMER
      detail: READ_2DA_ENTRY_FORMER string value value variable
      doc: |-
        Retrieves values from an array constructed by READ_2DA_ENTRIES_NOW. The first parameter, string, is the name of the array. The following two values are the 2DA row and column from which to read the entry. The value of the 2DA entry is stored in the last parameter, variable. See the READ_2DA_ENTRY_FORMER tutorial.
    - name: READ_ASCII
      detail: READ_ASCII offset variable [ ELSE string ] [ ( value ) [ NULL ] ]
      doc: |-
        A nul-terminated string is read from the file at the given offset and is stored in the given variable. The terminating nul is not stored. The default read size is 8 bytes. If an explicit size value is specified then that many bytes are read into the variable, even if some of them are nuls, except if NULL is present, in which case a nul-terminated string is read, without storing the terminating null. See READ_BYTE. If the offset is out-of-bounds and the ELSE clause is present, the string is evaluated as in WRITE_EVALUATED_ASCII and then assigned into variable.
    - name: READ_BYTE
      detail: READ_BYTE offset variable [ ELSE value ]
      doc: |-
        An 8-bit value is read from the file at the given offset and is stored in the given variable. If offset is out-of-bounds and the ELSE is present, the ELSE-value is assigned to variable. If offset is out-of-bounds and the ELSE is not present, the patch fails with a visible error.
    - name: READ_LONG
      detail: READ_LONG offset variable [ ELSE value ]
      doc: |-
        A 32-bit value is read from the file at the given offset and is stored in the given variable. See READ_BYTE.
    - name: READ_SBYTE
      detail: READ_SBYTE offset variable [ ELSE value ]
      doc: |-
        As READ_BYTE, but the value is interpreted as signed.
    - name: READ_SHORT
      detail: READ_SHORT offset variable [ ELSE value ]
      doc: |-
        A 16-bit value is read from the file at the given offset and is stored in the given variable. See READ_BYTE.
    - name: READ_SLONG
      detail: READ_SLONG offset variable [ ELSE value ]
      doc: |-
        As READ_LONG, but the value is interpreted as signed.
    - name: READ_SOUNDSET
      doc: |-
        Reads soundset of a creature and stores it as an array of string references This is an ACTION macro.
         - SPRINT `npc` to the target creature (with .cre extension)
         - SPRINT `soundset` to the name of soundset you want.
    - name: READ_SSHORT
      detail: READ_SSHORT offset variable [ ELSE value ]
      doc: |-
        As READ_SHORT, but the value is interpreted as signed.
    - name: READ_STRREF
      detail: READ_STRREF offset variable [ ELSE string ]
      doc: |-
        A 32-bit Infinity Engine string reference is read from the file at the given offset. The string reference is looked up in DIALOG.TLK and the (male) string (without any quotes) is stored in the variable. In some sense this is the opposite of SAY_EVALUATED.
    - name: READ_STRREF_F
      detail: READ_STRREF_F offset variable [ ELSE string ]
      doc: |-
        A 32-bit Infinity Engine string reference is read from the file at the given offset. The string reference is looked up in DIALOGF.TLK and the female string (without any quotes) is stored in the variable.
    - name: READ_STRREF_FS
      detail: READ_STRREF_FS offset variable [ ELSE string ]
      doc: |-
        A 32-bit Infinity Engine string reference is read from the file at the given offset. The string reference is looked up in DIALOGF.TLK and the sound reference associated with the female string is stored in the variable. If there is no DIALOGF.TLK, the sound reference associated with the string from DIALOG.TLK is used instead. If the string has no sound, the empty string is used instead.
    - name: READ_STRREF_S
      detail: READ_STRREF_S offset variable [ ELSE string ]
      doc: |-
        A 32-bit Infinity Engine string reference is read from the file at the given offset. The string reference is looked up in DIALOG.TLK and the sound reference associated with the (male) string is stored in the variable. If the string has no sound, the empty string is used instead.
    - name: REFACTOR_BAF_TRIGGER
      detail: REFACTOR_BAF_TRIGGER optcase optexact String String
      doc: |-
        Synonym for REFACTOR_TRIGGER.
    - name: REFACTOR_D_TRIGGER
      detail: REFACTOR_D_TRIGGER optcase optexact String String
      doc: |-
        Synonym for REFACTOR_TRIGGER.
    - name: REFACTOR_TRIGGER
      detail: REFACTOR_TRIGGER optcase optexact String String
      doc: |-
        Works like REPLACE_TEXTUALLY, except that it only works on triggers (for both D and BAF files) and applies Boolean Algebra to ensure that the structure of the trigger is not broken (like REPLACE_TEXTUALLY would do if you are substituting one trigger with several and the matching trigger is inside an OR() block and/or negated).Caveats: 
         this command is very slow, so you should use REPLACE_TEXTUALLY if you are substituting a trigger with another, as well as using IF to 	avoid calling this patch on script files that do not contain the trigger 	you are looking for. 
        the resulting file will have messed up whitespace, so remember that if you plan on using REPLACE_TEXTUALLY later (the file will work correctly 	in-game). Applying another (empty) DECOMPILE_AND_PATCH will fix this issue. 
        the searching regexp must match exactly against a single trigger (so REFACTOR_TRIGGER ~A() B()~ ~C()~ or 	REFACTOR_TRIGGER ~A(~ ~C() A(~ will not work). The substituting 	string can contain multiple triggers.
    - name: REMOVE_2DA_ROW
      detail: REMOVE_2DA_ROW value1 value2
      doc: |-
        the Value1-th row from the 2da file containing at least value2 items will be removed.
    - name: REMOVE_CRE_EFFECTS
      doc: |-
        Remove all effects from the current creature.
    - name: REMOVE_CRE_ITEM
      detail: REMOVE_CRE_ITEM itmName list
      doc: |-
        Remove the listed items from the current creature. Does nothing if an item is not possessed. 	Multiple instances are removed.
    - name: REMOVE_CRE_ITEMS
      doc: |-
        Remove all items from the current creature.
    - name: REMOVE_CRE_ITEM_FLAGS
      doc: |-
        Removes flags from all matching items possessed by a creature. Regexp allowed. This is a PATCH macro and function.
         - SPRINT `item_to_change` to the item the flags should be removed from
         - SPRINT `flags` to flags you need to remove (usual weidu syntax: STOLEN, IDENTIFIEDSTOLEN, etc).
    - name: REMOVE_KNOWN_SPELL
      detail: REMOVE_KNOWN_SPELL splName list
      doc: |-
        When applied to a CRE file, this patch causes all of the listed spells to be removed. Example: COPY_EXISTING ~aerie.cre~ ~override/aerie.cre~ REMOVE_KNOWN_SPELL ~sppr101~ ~sppr102~ Special thanks to Japh for coding this feature.
    - name: REMOVE_KNOWN_SPELLS
      doc: |-
        Remove all known spells from the current creature.
    - name: REMOVE_MEMORIZED_SPELL
      detail: REMOVE_MEMORIZED_SPELL splName list
      doc: |-
        When applied to a CRE file, this patch causes all of the listed spells to be removed from their memory. Example: COPY_EXISTING ~aerie.cre~ ~override/aerie.cre~ REMOVE_MEMORIZED_SPELL ~sppr101~ ~sppr102~
    - name: REMOVE_MEMORIZED_SPELLS
      doc: |-
        Remove all memorized spells from the current creature.
    - name: REMOVE_STORE_ITEM
      detail: REMOVE_STORE_ITEM itmName list
      doc: |-
        Remove the listed items from the current store. Does nothing if an item is not for sale. 	Multiple instances are removed.
    - name: REPLACE
      detail: REPLACE optcase optexact regexp text
      doc: |-
        All occurrences of regexp in the file are replaced with the ASCII printing of the string reference for text. So if regexp is "FRED" and the text ends up being strref #1234, "FRED" will be replaced with "1234". This is usually used to replace string references in BCS files (where they are stored textually). Put a command like DisplayString(Myself,99999) in your BCS file and use something like REPLACE 99999 "Hello, World".
    - name: REPLACE_AREA_ITEM
      doc: |-
        Replaces all matching items in an area with another item. Regexp allowed. This is a PATCH macro and function.
         - SPRINT `old_item` to the item you want to be replaced
         - SPRINT `new_item` to the new item
         - SPRINT `flags` to flags the new item should have (usual weidu syntax: STOLEN, IDENTIFIEDSTOLEN, etc). Default - no flags.
         - SET `charges1` to amount in stock/number of charges of first magical ability (default 0)
         - SET `charges2` to number of charges of second magical ability (default 0)
         - SET `charges3` to number of charges of third magical ability (default 0)
    - name: REPLACE_BCS_BLOCK
      detail: REPLACE_BCS_BLOCK [ EVALUATE_BUFFER ] optcase oldFile newFile [ ON_MISMATCH patch list END ]
      doc: |-
        If the current file is a BCS file, the segment of it corresponding to oldFile is replaced with the contents of newFile. oldFile and newFile may be BCS or BAF files. If they are BAF files they will not get the benefit of AUTO_TRA. If EVALUATE_BUFFER is given, variables inside oldFile and newFile are evaluated, but only they are BAF files. If the segment corresponding to oldFile is not found and the ON_MISMATCH section is present, those patches are run; if oldFile is not found and ON_MISMATCH is not present, a warning message is printed. You may use R_B_B as a synonym for REPLACE_BCS_BLOCK.
    - name: REPLACE_CRE_ITEM
      detail: 'REPLACE_CRE_ITEM itmName #charge1 #charge2 #charge3 flags slot [ EQUIP ] [ TWOHANDED ]'
      doc: |-
        If there's an item in the slot position, replace it; otherwise, process ADD_CRE_ITEM
    - name: REPLACE_EVALUATE
      detail: REPLACE_EVALUATE optcase findRegexp BEGIN patch list END replaceRegexp
      doc: |-
        For every instance of the regexp findRegexp found, the patch list is evaluated (with the variable MATCHi set to the ith matched group in findRegexp), variable substitution is performed on replaceRegexp, and then findRegexp is replaced by replaceRegexp. Note that REPLACE_EVALUATE defines up to 200 MATCHi variables, but that MATCH1 is normally the variable matching the first group in findRegexp. Due to details of the implementation, MATCH0 normally evaluates to the string matched by the whole of findRegexp. Any writes done by the patch list (e.g., SAY or WRITE_ASCII) are ignored: SET should be the main component of the patch list. For example: COPY ~nice.baf~ ~mean.baf~ REPLACE_EVALUATE ~Give(\([0-9]+\),\([0-9]+\))~ BEGIN SET result = (MATCH1 + MATCH2) / 2 END ~Take(%result%)~ This COPY TP2 Action would replace Give(10,20) with Take(15). optcase allows you to decide if the matching is case-sensitive or not. Matching is case-sensitive by default.
    - name: REPLACE_STORE_ITEM
      doc: |-
        Replaces all matching items in a store with another item. Regexp allowed. This is a PATCH macro and function.
         - SPRINT `old_item` to the item you want to be replaced
         - SPRINT `new_item` to the new item
         - SET `number_in_stock` to number of new items in stock (default 0)
         - SPRINT `flags` to flags new item should have (usual weidu syntax: STOLEN, IDENTIFIEDSTOLEN, etc). Default - no flags.
         - SET `charges1` to number of charges of first magical ability (default 0)
         - SET `charges2` to number of charges of second magical ability (default 0)
         - SET `charges3` to number of charges of third magical ability (default 0)
    - name: REPLACE_TEXTUALLY
      detail: REPLACE_TEXTUALLY optcase optexact regexp string [ ( sizeValue ) ]
      doc: |-
        All occurrences of the given regexp in the file are replaced with the given string. variable substitution (e.g., kit and music names) is performed on both the string and the regexp. If you use the sizeValue field, optexact is automatically set to true (IE without regexp patterns). The regexp and the string are padded by zeros to be long exactly sizeValue bytes.
    - name: RES_NAME_OF_SPELL_NUM
      doc: |-
        Converts a spell.ids reference to resource name. This is an ACTION and PATCH macro and function.
         - SET `spell_num` to the IDS numerical reference of that spell.
         - RET `spell_name` to the IDS symbolic reference of a spell.
         - RET `spell_res` to the resource name for the referenced spell.
    - name: RES_NUM_OF_SPELL_NAME
      doc: |-
        Converts a spell.ids reference to resource name. This is an ACTION and PATCH macro and function.
         - SPRINT `spell_name` to the IDS symbolic reference of a spell.
         - RET `spell_num` to the IDS numerical reference of that spell.
         - RET `spell_res` to the resource name for the referenced spell.
    - name: RES_OF_FILESPEC
      doc: |-
        Returns the resource name of a file specification. Compare to SOURCE_RES. This is an ACTION and PATCH function.
         - STR_VAR `filespec` to the file specification, which must include an identifiable resource name, or a warning will be raised.
         - RET `res` returns the resource name of the file specification.
    - name: R_B_B
      detail: R_B_B [ EVALUATE_BUFFER ] optcase oldFile newFile [ ON_MISMATCH patch list END ]
      doc: |-
        If the current file is a BCS file, the segment of it corresponding to oldFile is replaced with the contents of newFile. oldFile and newFile may be BCS or BAF files. If they are BAF files they will not get the benefit of AUTO_TRA. If EVALUATE_BUFFER is given, variables inside oldFile and newFile are evaluated, but only they are BAF files. If the segment corresponding to oldFile is not found and the ON_MISMATCH section is present, those patches are run; if oldFile is not found and ON_MISMATCH is not present, a warning message is printed.
    - name: SAY
      detail: SAY offset String
      doc: |-
        The string-ref associated with String is written at offset. This is commonly used to change the name or description of a spell or item.
    - name: SAY_EVALUATED
      detail: SAY_EVALUATED offset stringWithVars
      doc: |-
        Any WeiDU variables (enclosed in `%s`) inside stringWithVars are replaced by their values and the resulting string (constructed at mod-installation time!) is added to `DIALOG.TLK` and its string reference it written to the offset. Example:
        ```
        COPY_EXISTING_REGEXP ~RING.*.ITM~ ~override~
          READ_LONG 0x38 cost
          SAY_EVALUATED IDENTIFIED_DESC ~I Am %SOURCE_RES%, I Cost %cost%~
        ```
    - name: SET
      detail: SET variable = value
      doc: |-
        Update variable so that it is equal to value.

        **Equivalent**: `variable = value`
    - name: SET_2DA_ENTRIES_NOW
      detail: SET_2DA_ENTRIES_NOW string value
      doc: |-
        Flush the changes to the 2DA table that have been queued by SET_2DA_ENTRY_LATER. The first parameter, string, should be the same string you used for SET_2DA_ENTRY_LATER. The second value is the required column count. Rows with fewer columns are disregarded. See the SET_2DA_ENTRIES_NOW tutorial.
    - name: SET_2DA_ENTRY
      detail: SET_2DA_ENTRY value value value value
      doc: |-
        The first value is the row, the second is the column and the third is the required column count. The entry on the given column of the given row is set to the fourth value, but only rows with at least as many columns as the required column count are considered. The fourth value, the new entry, is evaluated specially: if it can be evaluated like a value (e.g., "3+4") it will be evaluated and its integer result will be written as an ASCII string. Otherwise if it is a single string (that is not a variable in scope) that string will be written at the new value. See the SET_2DA_ENTRY tutorial for more information.
    - name: SET_2DA_ENTRY_LATER
      detail: SET_2DA_ENTRY_LATER string value value value
      doc: |-
        Defines an change to a 2DA file to be made at some point in the future. The change is stored in variables derived from the first parameter, string. The first two values are the row and column of the 2DA table to be changed and the third value the new value of the 2DA entry. Use SET_2DA_ENTRIES_NOW to flush the queued changes and update the 2DA table. If you use SET_2DA_ENTRY_LATER together with READ_2DA_ENTRY_FORMER you must use different string variables for the two. See the SET_2DA_ENTRY_LATER tutorial.
    - name: SET_BG2_PROFICIENCY
      detail: SET_BG2_PROFICIENCY String value
      doc: |-
        Removes all effects from the current CRE file that alter the proficiency specified by 	String (relative to Stats.ids). After that, if value is different from zero, add an effect 	to set said proficiency to value.
    - name: SET_CRE_ITEM_FLAGS
      doc: |-
        Set flags to all matching items possessed by a creature. Regexp allowed. This is a PATCH macro and function.
         - SPRINT `item_to_change` to the item which flags should be set
         - SPRINT `flags` to flags you need to set (usual weidu syntax: STOLEN, IDENTIFIEDSTOLEN, etc).
    - name: SNPRINT
      detail: SNPRINT value variable stringWithVars
      doc: |-
        If value evaluates to zero or a positive number, N, the first N characters of the evaluated contents of stringWithVars are assigned to variable. If value evaluates to a negative number, N, it's instead the last N characters. Thus: SPRINT author Jason SNPRINT 3 myvar "1:%author%" ... assigns 1:J to myvar.
    - name: SORT_ARRAY_INDICES
      detail: SORT_ARRAY_INDICES String
      doc: |-
        Semantically identical to ACTION_SORT_ARRAY_INDICES
    - name: SOURCE_BIFF
      detail: SOURCE_BIFF variable filename
      doc: |-
        If filename is in a biff (whether it is also in the override or not), sets variable to the name of the containing biff (the name is printed as E.G. data/items.bif).
    - name: SPACES
      detail: SPACES variable stringWithVars
      doc: |-
        %variable% will be inited to a string the same length as stringWithVars, but made entirely of spaces. SPACES var ~123~ will create %var% = " ".
    - name: SPRINT
      detail: SPRINT variable stringWithVars
      doc: |-
        Like TEXT_SPRINT, but stringWithVars can be an @reference, and will break --traify. Use TEXT_SPRINT instead.
    - name: SPRINTF
      detail: SPRINTF variable stringWithVars ( variable or value list )
      doc: |-
        In stringWithVars, any instance of %s, %d and %x will consume one variable of the list of variables and format the contents of the variable as a string, decimal number or hexadecimal number, respectively. Any normal text in stringWithVars is reproduced verbatim. Variables enclosed in % are not evaluated. The result is stored in the variable given as the first argument. SET ten = 10 SPRINTF foo "%s %d %x quux" ("bar" 10 ten) will set the variable foo to the string ~bar 10 0xa quux~
    - name: SUBSTRING
      doc: |-
        Returns a substring of the provided string. This is an ACTION and PATCH function. All integer variables default to 0.
         The function will fail with an error if either `start` or `length` are negative or if any of `start`, `length` or the sum of the two is greater than the length of `string`.
         - INT_VAR `start` to the string index (0 based) from which the start of the substring should be read.
         - INT_VAR `length` to the length of the substring to be read.
         - STR_VAR `string` to the string the substring should be read from.
         - RET `substring` the substring read from the provided string.
    - name: T-CRE_EFF_V1
      doc: |-
        Converts creatures using version 2 effects to version 1. Called by FJ_CRE_VALIDITY or FJ_CRE_REINDEX automatically if relevant.
         This is a PATCH function.
    - name: TEXT_SPRINT
      detail: TEXT_SPRINT variable stringWithVars
      doc: |-
        Any WeiDU variables (enclosed in %s) inside stringWithVars are replaced by their values and the resulting string (constructed at mod-installation time!) is assigned to the variable variable.
    - name: TO_LOWER
      detail: TO_LOWER variable
      doc: |-
        Turns to lower-case the contents of %variable% and store the results in variable.
    - name: TO_UPPER
      detail: TO_UPPER variable
      doc: |-
        Turns to upper-case the contents of %variable% and store the results in variable.
    - name: UPDATE_PVRZ_INDICES
      doc: |-
        Update the PVRZ references in a BAM V2 or MOS V2 resource. This is a PATCH function.
         This function will update the PVRZ references in a BAM V2 or MOS V2 resource with the next contiguous block of free PVRZ indices. This function is intended to be used in combination with the action function INSTALL_PVRZ.
         - INT_VAR `target_base_index` is an optional parameter. When specified, the function attempts to use a block of free PVRZ indices starting at the specified value. The default value is 1000.
         - RET `original_base_index` returns the lowest PVRZ index used by the source BAM or MOS. Returns -1 on error.
         - RET `new_base_index` returns the lowest PVRZ index used by the target BAM or MOS. Returns -1 on error.
         - RET `index_range` returns the range of reserved PVRZ indices, i.e., the difference between the smallest and biggest PVRZ index, inclusive. Returns 0 on error.
    - name: WHILE
      detail: WHILE value BEGIN patch list END
      doc: |-
        If value is non-zero, execute the given patch list and then repeat, re-evaluating the value. Be very careful when using this command. You can easily describe an infinite loop. See the WHILE loop tutorial for more information.
    - name: WRITE_ASCII
      detail: 'WRITE_ASCII offset ascString [ #requiredSize ]'
      doc: |-
        The ASCII ascString is written to the file starting at offset. If you specify a requiredSize then exactly that many bytes are written (if ascString is smaller, it is padded with NULs; if ascString is larger, it is truncated). If you do not specify a requiredSize, the terminating NUL is not written.
    - name: WRITE_ASCIIE
      detail: 'WRITE_ASCIIE offset ascString [ #requiredSize ]'
      doc: |-
        The ASCII ascString is evaluated (so %variable% is replaced by its value) and written to the file starting at offset (as in WRITE_ASCII). You may use WRITE_ASCIIE as a synonym for WRITE_EVALUATED_ASCII.
    - name: WRITE_ASCIIL
      detail: WRITE_ASCIIL offset ascString list
      doc: |-
        The given ASCII strings are written at offset, offset + 8, offset + 16... Automatically evaluates variables. You may use WRITE_ASCIIL as a synonym for WRITE_ASCII_LIST.
    - name: WRITE_ASCIIT
      detail: WRITE_ASCIIT offset ascString
      doc: |-
        The ASCII ascString is written to the file starting at offset. The terminating NUL is written. You may use WRITE_ASCIIT as a synonym for WRITE_ASCII_TERMINATE.
    - name: WRITE_ASCII_LIST
      detail: WRITE_ASCII_LIST offset ascString list
      doc: |-
        The given ASCII strings are written at offset, offset + 8, offset + 16... Automatically evaluates variables. You may use WRITE_ASCIIL as a synonym for WRITE_ASCII_LIST.
    - name: WRITE_ASCII_TERMINATE
      detail: WRITE_ASCII_TERMINATE offset ascString
      doc: |-
        The ASCII ascString is written to the file starting at offset. The terminating NUL is written. You may use WRITE_ASCIIT as a synonym for WRITE_ASCII_TERMINATE.
    - name: WRITE_BYTE
      detail: WRITE_BYTE offset value
      doc: |-
        The first argument is the offset at which the second argument (an 8-bit byte value) is written. Performs READ_BYTE offset THIS and READ_SBYTE offset STHIS automatically (you can now write WRITE_BYTE 100 THIS 2).
    - name: WRITE_EVALUATED_ASCII
      detail: 'WRITE_EVALUATED_ASCII offset ascString [ #requiredSize ]'
      doc: |-
        The ASCII ascString is evaluated (so %variable% is replaced by its value) and written to the file starting at offset (as in WRITE_ASCII). You may use WRITE_ASCIIE as a synonym for WRITE_EVALUATED_ASCII.
    - name: WRITE_FILE
      detail: WRITE_FILE offset filename
      doc: |-
        The entire contents of "filename" (which may contain variables) are loaded and copied over the current file starting at offset offset. " filename" must be a literal filename like mymod/data/file.bam. If there is not enough room between offset and the end of the file for the contents of " filename" the patch will fail with an error message.
    - name: WRITE_LONG
      detail: WRITE_LONG offset value
      doc: |-
        The first argument is the offset at which the second argument (a 32-bit long word value) is written. Performs READ_LONG offset THIS and READ_SLONG offset STHIS automatically.
    - name: WRITE_SHORT
      detail: WRITE_SHORT offset value
      doc: |-
        The first argument is the offset at which the second argument (a 16-bit short value) is written. Performs READ_SHORT offset THIS and READ_SSHORT offset STHIS automatically.
    - name: WRITE_SOUNDSET
      doc: |-
        Writes soundset to all matching creatures. Regexp allowed. This is an ACTION macro.
         - SPRINT `npc` to a creature in question (with .cre extension)
         - SPRINT `soundset` to name of soundset you have.
         - SET `overwrite` to 2 if you want new soundset to overwrite the old one completely. Set it to 1 if you want to overwrite old string references only with non-empty new references (may keep some old). Set it to 0 it you want to overwrite only empty old references with new ones.
    - name: fj_are_structure
      doc: |
        Adds a structure to an area file. All variables are zero or blank by default unless otherwise indicated. Fields designated by an asterisk are typically required; all others are optional. This is a PATCH function.
        Universal structure variables\":\"

        - STR_VAR `fj_structure_type` to the type of area structure to be added (actor, region, spawn, entrance, container, itm, ambient, variable, door, animation, explored bitmask, songlist, rest interrupt table, note or projectile)^*^;
        - INT_VAR `fj_delete_mode` to the index of the structure to be deleted (if deleting rather than adding a new structure);
        - INT_VAR `fj_debug` to 1 to enable feedback;
        - RET `fj_return_offset` returns the position of the structure in the area file;

         Actor structure variables\":\"

        - STR_VAR `fj_name` to the actor's name^*^;
        - INT_VAR `fj_loc_x` to the starting X (horizontal) coordinate^*^;
        - INT_VAR `fj_loc_y` to the starting Y (vertical) coordinate^*^;
        - INT_VAR `fj_dest_x` to the destination X coordinate (by default the same as `fj_loc_x`);
        - INT_VAR `fj_dest_y` to the destination Y coordinate (by default the same as `fj_loc_y`);
        - INT_VAR `fj_loading` to whether the .cre file is loaded (0=attached, 1=loaded, default 1);
        - INT_VAR `fj_spawned` to whether the creature has been spawned (0=no, 1=yes, default 0);
        - INT_VAR `fj_animation` to the actor's animation number (from animate.ids, though the engine uses the animation set on the .cre file);
        - INT_VAR `fj_orientation` to the facing direction (0-15 where 0=south, 4=west, 8=north, 12=east, default 0);
        - INT_VAR `fj_expiry` to the actor removal timer in absolute ticks (default -1 to avoid removal);
        - INT_VAR `fj_wander_dist_actor` to the actor's random walk distance limit;
        - INT_VAR `fj_mvmt_dist_actor` to the actor's movement distance limit;
        - INT_VAR `fj_schedule` to the hourly appearance schedule (bits 0-23, default -1 or always);
        - INT_VAR `fj_num_talked` to the NumTimesTalkedTo (in .sav files);
        - STR_VAR `fj_dlg_resref` to the actor's dialogue file (normally obtained from .cre files);
        - STR_VAR `fj_bcs_override` to the actor's override script (normally obtained from .cre files);
        - STR_VAR `fj_bcs_general` to the actor's general script (normally obtained from .cre files);
        - STR_VAR `fj_bcs_class` to the actor's class script (normally obtained from .cre files);
        - STR_VAR `fj_bcs_race` to the actor's race script (normally obtained from .cre files);
        - STR_VAR `fj_bcs_default` to the actor's default script (normally obtained from .cre files);
        - STR_VAR `fj_cre_resref` to the actor's resource reference (creature filename)^*^;
        - STR_VAR `fj_cre_embedded` to  path/to/file.cre  if embedding a new creature (defaults to `fj_cre_resref` if not set);

        Region structure variables\":\"

        - STR_VAR `fj_name` to the region's name^*^;
        - INT_VAR `fj_type` to the region type (0=trap, 1=info, 2=travel)^*^;
        - INT_VAR `fj_box_left` to the leftmost X coordinate of the region's bounding box^*^;
        - INT_VAR `fj_box_top` to the topmost Y coordinate of the region's bounding box^*^;
        - INT_VAR `fj_box_right` to the rightmost X coordinate of the region's bounding box^*^;
        - INT_VAR `fj_box_bottom` to the bottommost Y coordinate of the region's bounding box^*^;
        - INT_VAR `fj_cursor_idx` to the region's mouse cursor index (from cursors.bam)^*^;
        - STR_VAR `fj_destination_area` to the destination area resource reference (for travel regions);
        - STR_VAR `fj_destination_name` to the entrance name in the destination area (for travel regions);
        - INT_VAR `fj_flags` to the bitwise region flags;
        - INT_VAR `fj_info_point_strref` to the information text string reference (for info points, default -1);
        - INT_VAR `fj_trap_detect` to the trap detection difficulty percentage;
        - INT_VAR `fj_trap_remove` to the trap removal difficulty percentage;
        - INT_VAR `fj_trap_active` to whether the region is trapped (0=no, 1=yes);
        - INT_VAR `fj_trap_status` to whether the trap is detected (0=no, 1=yes);
        - INT_VAR `fj_loc_x` to the trap launch X coordinate^*^;
        - INT_VAR `fj_loc_y` to the trap launch Y coordinate^*^;
        - STR_VAR `fj_key_resref` to the filename of the region's key;
        - STR_VAR `fj_reg_script` to the region script;
        - INT_VAR `fj_alt_x` to the activation point X coordinate;
        - INT_VAR `fj_alt_y` to the activation point Y coordinate;
        - STR_VAR `fj_sound` to the sound resource reference (ONLY for PST);
        - INT_VAR `fj_talk_loc_x` to the talk location point X coordinate (ONLY for PST);
        - INT_VAR `fj_talk_loc_y` to the talk location point Y coordinate (ONLY for PST);
        - INT_VAR `fj_speaker_strref` to the speaker's name string reference (default -1; ONLY for PST);
        - STR_VAR `fj_dialog` to the region's dialogue file (ONLY for PST);
        - INT_VAR `fj_vertex_0` to (X coordinate + (Y coordinate << 16)) for each vertex pair^*^;

        Spawn structure variables\":\"

        - STR_VAR `fj_name` to the spawn point's name^*^;
        - INT_VAR `fj_loc_x` to the spawning X coordinate^*^;
        - INT_VAR `fj_loc_y` to the spawning Y coordinate^*^;
        - STR_VAR `fj_cre_resref0` to the resource reference of each creature spawned (0-9)^*^;
        - INT_VAR `fj_spawn_num` to the count of spawn creatures^*^;
        - INT_VAR `fj_difficulty` to the base number of creatures to spawn (encounter difficulty)^*^;
        - INT_VAR `fj_delay` to the number of seconds between spawning (default 10);
        - INT_VAR `fj_method` to the spawn method;
        - INT_VAR `fj_duration` to the creature duration (default 1000);
        - INT_VAR `fj_wander_dist_spawn` to the creature's random walk distance limit (default 1000);
        - INT_VAR `fj_mvmt_dist_spawn` to the creature's movement distance limit (default 1000);
        - INT_VAR `fj_max_num` to the maximum number of creatures to spawn^*^;
        - INT_VAR `fj_enable` to the spawn point status (0=inactive, 1=active, default 1);
        - INT_VAR `fj_schedule` to the hourly appearance schedule (bits 0-23, default -1 or always);
        - INT_VAR `fj_day_prob` to the spawn point daytime probability (default 100);
        - INT_VAR `fj_night_prob` to the spawn point nighttime probability (default 100);

        Entrance structure variables\":\"

        - STR_VAR `fj_name` to the entrance's name^*^;
        - INT_VAR `fj_loc_x` to the X coordinate^*^;
        - INT_VAR `fj_loc_y` to the Y coordinate^*^;
        - INT_VAR `fj_orientation` to the facing direction (0-15 where 0=south, 4=west, 8=north, 12=east)^*^;

        Container structure variables\":\"

        - STR_VAR `fj_name` to the container's name^*^;
        - INT_VAR `fj_loc_x` to the X coordinate^*^;
        - INT_VAR `fj_loc_y` to the Y coordinate^*^;
        - INT_VAR `fj_type` to the container type (1=bag, 2=chest, 3=drawer, 4=pile, 5=table, 6=shelf, 7=altar, 8=nonvisible, 9=spellbook, 10=body, 11=barrel, 12=crate)^*^;
        - INT_VAR `fj_lock_diff` to the lock difficulty (default 100);
        - INT_VAR `fj_flags` to the bitwise container flags (bit0=locked, bit3=trap resets, bit5=disabled);
        - INT_VAR `fj_trap_detect` to the trap detection difficulty percentage;
        - INT_VAR `fj_trap_remove_diff` to the trap removal difficulty percentage (default 100);
        - INT_VAR `fj_trap_active` to whether the container is trapped (0=no, 1=yes);
        - INT_VAR `fj_trap_status` to whether the trap is detected (0=no, 1=yes);
        - INT_VAR `fj_trap_loc_x` to the trap launch X coordinate^*^;
        - INT_VAR `fj_trap_loc_y` to the trap launch Y coordinate^*^;
        - INT_VAR `fj_box_left` to the leftmost X coordinate of the trap's bounding box;
        - INT_VAR `fj_box_top` to the topmost Y coordinate of the trap's bounding box;
        - INT_VAR `fj_box_right` to the rightmost X coordinate of the trap's bounding box;
        - INT_VAR `fj_box_bottom` to the bottommost Y coordinate of the trap's bounding box;
        - STR_VAR `fj_trap_script` to the trap's script;
        - INT_VAR `fj_vertex_0` to (X coordinate + (Y coordinate << 16)) for each vertex pair^*^;
        - STR_VAR `fj_key_resref` to the filename of the container's key;
        - INT_VAR `fj_lockpick_strref` to the lockpick string reference (default -1);

        Item structure variables\":\"

        - STR_VAR `fj_name` to the item's resource reference (filename)^*^;
        - INT_VAR `fj_con_itm_idx` to the index of the container to which the item is added^*^;
        - INT_VAR `fj_itm_expiry` to the item expiration time (default 0);
        - INT_VAR `fj_charge0` to the charges of the 1st ability (item quantity for stackables, default 0);
        - INT_VAR `fj_charge1` to the charges of the 2nd ability (default 0);
        - INT_VAR `fj_charge2` to the charges of the 3rd ability (default 0);
        - INT_VAR `fj_flags` to the bitwise item flags (bit0=identified, bit1=unstealable, bit2=stolen, bit3=undroppable, default 0);

        Ambient structure variables\":\"

        - STR_VAR `fj_name` to the ambient's name^*^;
        - INT_VAR `fj_loc_x` to the X coordinate^*^;
        - INT_VAR `fj_loc_y` to the Y coordinate^*^;
        - INT_VAR `fj_radius` to the sound radius (default 500);
        - INT_VAR `fj_loc_z` to the Z coordinate (height);
        - INT_VAR `fj_pitch_variance` to the pitch variance;
        - INT_VAR `fj_volume_variance` to the volume variance;
        - INT_VAR `fj_volume` to the volume percentage (default 80);
        - STR_VAR `fj_wav_resref0` to the resource reference of each sound (0-9)^*^;
        - INT_VAR `fj_sound_num` to the number of sounds^*^;
        - INT_VAR `fj_delay` to the base interval in seconds between sounds from this ambient list;
        - INT_VAR `fj_variation` to the base deviation from the base interval;
        - INT_VAR `fj_schedule` to the hourly appearance schedule (bits 0-23, default -1 or always);
        - INT_VAR `fj_flags` to the bitwise ambient flags^*^;

        Variable structure variables\":\"

        - STR_VAR `fj_name` to the variable's name^*^;
        - INT_VAR `fj_variable_value` to the variable's value^*^;

        Door structure variables\":\"

        - STR_VAR `fj_name` to the door's name^*^;
        - STR_VAR `fj_door_wed_id` to the door ID linked to the .wed file^*^;
        - INT_VAR `fj_flags` to the bitwise door flags^*^;
        - INT_VAR `fj_open_box_left` to the leftmost X coordinate of the open door's bounding box^*^;
        - INT_VAR `fj_open_box_top` to the topmost Y coordinate of the open door's bounding box^*^;
        - INT_VAR `fj_open_box_right` to the rightmost X coordinate of the open door's bounding box^*^;
        - INT_VAR `fj_open_box_bottom` to the bottommost Y coordinate of the open door's bounding box^*^;
        - INT_VAR `fj_closed_box_left` to the leftmost X coordinate of the closed door's bounding box^*^;
        - INT_VAR `fj_closed_box_top` to the topmost Y coordinate of the closed door's bounding box^*^;
        - INT_VAR `fj_closed_box_right` to the rightmost X coordinate of the closed door's bounding box^*^;
