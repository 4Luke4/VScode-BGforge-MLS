    - name: STATE_WHICH_SAYS
      detail: STATE_WHICH_SAYS text FROM String
      doc: |-
        String must be an in-game or in-override `.dlg` file. Returns:
        - Fails the installation if it can't evaluate the text (an `@x` reference out of bounds)
        - `-3` if the text is not currently in the tlk or in the list of strings to add
        - `-2` if the text is spoken (`= SAY ~Foo~`) at least twice in the file `String`
        - `-1` if the text is never spoken in the file String Otherwise it returns the number of the state in which text is spoken in the file `String`. `@x` references are taken from the loaded TRA files (the ones defined in the Language part).

        **Alternative form**: `STATE_WHICH_SAYS value IN String1 FROM String2`
        As above, except that `@x` references are taken from the `String1` tra file. In particular, one `%s` in `String1` is expanded to the list of directories; for example (as of Sola `v102`), `solarom/%s/epilogue.tra` would match
        - `solarom/american/epilogue.tra`
        - `solarom/french/epilogue.tra`
        - `solarom/german/epilogue.tra`
        - `solarom/italian/epilogue.tra`
        - `solarom/polski/epilogue.tra`
        - `solarom/portuguese/epilogue.tra`
        - `solarom/russian/epilogue.tra`
