    - name: FILE_CONTAINS
      detail: FILE_CONTAINS fileName regexp
      doc: |-
        Evaluates to 1 if the file fileName contains the regular expression regexp and 0 otherwise. Case is ignored.
    - name: FILE_CONTAINS_EVALUATED
      detail: FILE_CONTAINS_EVALUATED ( fileName varsRegexp )
      doc: |-
        First, all WeiDU variables enclosed in %s in varsRegexp and fileName are substituted. The expression is 1 if the resulting regexp occurs in fileName and 0 otherwise. If fileName does not exist or has size 0, the result is 0. The comparison ignores case. See also FILE_CONTAINS. Example: COPY_EXISTING_REGEXP ~.*\.CRE~ ~override~ READ_BYTE 0x273 class READ_ASCII 0x280 deathvar PATCH_IF (class = 14) AND // class 14 = CLERIC_MAGE (NOT FILE_CONTAINS_EVALUATED(~pdialog.2da~ ~%deathvar%~)) THEN BEGIN ADD_CRE_ITEM ~POTN08~ #10 #10 #10 ~IDENTIFIED~ ~INV15~ END BUT_ONLY_IF_IT_CHANGES The example gives ten healing potions to all cleric-mages who cannot join the party. Notably it excludes Aerie since she has the death variable Aerie and pdialog.2da contains AERIE.
    - name: RESOURCE_CONTAINS
      detail: RESOURCE_CONTAINS fileName varsRegexp
      doc: |-
        `fileName` and `varsRegexp` are evaluated for variables. `fileName` is loaded as a game resource (searching only the `biffs` and the `override` directories) and a regexp search is performed on the file contents. The result is 1 if the regexp `varsRegexp` occurs within `fileName`, or otherwise 0. The comparison ignores case. If `fileName` does not exist or has a file size 0, the result is 0.
    - name: FILE_EXISTS
      detail: FILE_EXISTS fileName
      doc: |-
        Evaluates to 1 if the file exists in the filesystem (or the bif file is referenced inside the chitin.key) and evaluates to 0 otherwise. The results of FILE_EXISTS are undefined if fileName is a directory.
    - name: FILE_EXISTS_IN_GAME
      detail: FILE_EXISTS_IN_GAME fileName
      doc: |-
        Evaluates to 1 if the file exists as a game resource and has non-zero size. Evaluates to 0 otherwise. BIFFs and the override directory are searched in the standard manner. Evaluates to 0 for a file that does not exist but has been ALLOW_MISSING'd.
    - name: FILE_IS_IN_COMPRESSED_BIFF
      detail: FILE_IS_IN_COMPRESSED_BIFF fileName
      doc: |-
        Evaluates to 1 if the file is stored in a compressed biff (ignoring copies in the override). Evaluates to 0 otherwise (the file is not in a biff, or it is in an uncompressed biff).
    - name: FILE_MD5
      detail: FILE_MD5 fileName md5sum
      doc: |-
        Evaluates to 1 if the file exists and has the given MD5 checksum. Evaluates to 0 otherwise. Two different files are exceptionally unlikely to have the same MD5 checksum. In any event, the discovered checksum is printed to the log. If the file does not exist, it evaluates to 0.
    - name: FILE_SIZE
      detail: FILE_SIZE fileName fileSize
      doc: |-
        Evaluates to 1 if the size of the file fileName is exactly fileSize. Evaluates to 0 otherwise.
    - name: GAME_INCLUDES
      detail: GAME_INCLUDES String
      doc: |-
        Returns true if the IE game variant includes the game content specified by String. String is a single game chosen from bg1, totsc, bg2=soa, tob, pst, iwd=iwd1, how, totlm, iwd2, ca, sod. In the list, bg2=soa means that bg2 and soa are synonyms, and you can use whichever one you like. Please note that unlike GAME_IS you only specify a single game, rather than a list of games. As an example, GAME_INCLUDES ~tob~ will return true for any game which includes the ToB content, such as ToB itself, BGT or BG2EE.
    - name: GAME_IS
      detail: GAME_IS String
      doc: |-
        Returns true if the IE game variant is one of the entries in String, otherwise it returns false. String is a list of whitespace-separated entries, chosen from (case doesn't matter) bg2=soa, tob, iwd2, pst, bg1, totsc, iwd=iwd1, how, totlm, tutu, tutu_totsc, bgt, ca, iwd_in_bg2, bgee, bg2ee, eet, iwdee, pstee. In the list, bg2=soa means that bg2 and soa are synonyms, and you can use whichever one you like. Please note that the items in the list are defined to be mutually exclusive (except tob will detect both plain ToB and ToB with BGT installed, for legacy purposes), so bg2 will detect a SoA-only game, without either ToB or Tutu installed. As such, a mod which is usable with any flavor of BG2 and any flavor of Tutu or BG: EE would contain REQUIRE_PREDICATE GAME_IS ~bg2 tob tutu tutu_totsc bgee bg2ee~ .
