ielib-patch-functions:
  type: 3
  items:
    - name: ALTER_AREA_REGION_MATCH
      detail: patch function ALTER_AREA_REGION_MATCH
      doc: |
        Alters area regions which match all the `match_*` variables according to the non-`match_` variables.

        | **INT_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | flag_trap_detectable | whether trap is detectable | [bool](https://ielib.bgforge.net/types/#bool) |  |
        | trap_detect | trap detection difficulty | [int](https://ielib.bgforge.net/types/#int) |  |
        | trap_remove | trap removal difficulty | [int](https://ielib.bgforge.net/types/#int) |  |
        | trapped | region trapped flag | [bool](https://ielib.bgforge.net/types/#bool) |  |
        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | match_script | only alter if script matches | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
      type: patch
    - name: ALTER_AREA_STRUCTURE_SCRIPT
      detail: patch function ALTER_AREA_STRUCTURE_SCRIPT
      doc: |
        Writes new script to an area structure.

        | **INT_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | index | structure index | [int](https://ielib.bgforge.net/types/#int) | _required_ |
        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | script | new script | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | type | container, door or region | [string](https://ielib.bgforge.net/types/#string) | _required_ |
      type: patch
    - name: GET_2DA_INDEX
      detail: patch function GET_2DA_INDEX
      doc: |
        Returns arrays containing current 2DA row and column names, for usage in `SET_2DA_ENTRY_LATER`:
        ```
        COPY_EXISTING ~clsrcreq.2da~ override
          LPF GET_2DA_INDEX RET_ARRAY row_index col_index END
          SET_2DA_ENTRY_LATER new_rows $row_index(CLERIC_MAGE) $col_index(ELF) 1
        ```



        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | col_index | column name => index | [array](https://ielib.bgforge.net/types/#array) |
        | row_index | row name => index | [array](https://ielib.bgforge.net/types/#array) |
      type: patch
    - name: GET_AREA_STRUCTURE_CENTER_POINT
      detail: patch function GET_AREA_STRUCTURE_CENTER_POINT
      doc: |
        Returns coordinates of an area structure center point by averaging coordinates of all of its vertices.

        | **INT_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | index | structure index | [int](https://ielib.bgforge.net/types/#int) | _required_ |
        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | type | container, door or region | [string](https://ielib.bgforge.net/types/#string) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | x | x coordinate | [int](https://ielib.bgforge.net/types/#int) |
        | y | y coordinate | [int](https://ielib.bgforge.net/types/#int) |
      type: patch
    - name: GET_ARMOR_BASE_AC
      detail: patch function GET_ARMOR_BASE_AC
      doc: |
        Returns current armor's base AC. If base AC is not found, defaults to 100.



        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | base_ac | base AC | [int](https://ielib.bgforge.net/types/#int) |
      type: patch
    - name: INFER_ARMOR_ENCHANTMENT
      detail: patch function INFER_ARMOR_ENCHANTMENT
      doc: |
        Returns current armor enchantment level (Leather Armor +1 will return 1). Ankeg armor and Red Dragon scales are considered +2. Defaults to -1 if enchantment couldn't be determined.


        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | enchantment | Armor enchantment | [int](https://ielib.bgforge.net/types/#int) |
      type: patch
    - name: INFER_ARMOR_TYPE
      detail: patch function INFER_ARMOR_TYPE
      doc: |
        Returns current armor type.


        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | type | leather, studded_leather, chain, splint, plate, full_plate or unknown. | [string](https://ielib.bgforge.net/types/#string) |
      type: patch
    - name: REPLACE_AREA_ITEM_MATCH
      detail: patch function REPLACE_AREA_ITEM_MATCH
      doc: |
        Replaces each occurrence of `match_item` with `new_item`. Doesn't change charges, flags, etc. Does nothing if `match_item` wasn't found.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | match_item | old item | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | new_item | new item | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
      type: patch
    - name: REPLACE_CRE_ITEM_MATCH
      detail: patch function REPLACE_CRE_ITEM_MATCH
      doc: |
        Replaces each occurrence of `match_item` with `new_item`. Doesn't change charges, flags, etc. Does nothing if `match_item` wasn't found.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | match_item | old item | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | new_item | new item | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
      type: patch
    - name: REPLACE_STORE_ITEM_MATCH
      detail: patch function REPLACE_STORE_ITEM_MATCH
      doc: |
        Replaces each occurrence of `match_item` with `new_item`. Doesn't change charges, flags, etc. Does nothing if `match_item` wasn't found.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | match_item | old item | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | new_item | new item | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
      type: patch
    - name: REPLACE_STRREF_TRA
      detail: patch function REPLACE_STRREF_TRA
      doc: |
        Reads an strref at the given offset. In the string, replaces occurences of `old_substring_traref` with `new_substring_traref`. `SAY`s the new string back to the offset.

        | **INT_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | new_substring_traref | traref of replacement text | [int](https://ielib.bgforge.net/types/#int) | _required_ |
        | offset | strref offset | [int](https://ielib.bgforge.net/types/#int) | _required_ |
        | old_substring_traref | traref of text to be replaced | [int](https://ielib.bgforge.net/types/#int) | _required_ |
      type: patch
