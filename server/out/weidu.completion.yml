      doc: |
        Min Strength Bonus (unused in BG1)  
        Note: A strength of 19 or above is considered to have a Strength Bonus of 0, and would therefore not be able to equip any weapon with a Strength Bonus restriction.
    - name: ITM_min_wisdom
      detail: byte ITM_min_wisdom
      doc: Min Wisdom (unused in BG1)
    - name: ITM_weapon_proficiency
      detail: byte ITM_weapon_proficiency
      doc: '[Weapon Proficiency](#Header_Proficiency)'
    - name: SPL_school
      detail: byte SPL_school
      doc: |
        <b><a name="splv1_Header_0x25">Primary Type (School)</a></b> (IWD: school.2da, BG2:mschool.2da)


        For subspells, <code><a href="#splv1_Header_0x25">Primary Type</a></code> should always match parent spell, both for interaction with opcodes <a href="../../opcodes/bgee.htm#op220">#220</a>/<a href="../../opcodes/bgee.htm#op229">#229</a>, and with the specialists save bonus/penalty (and <a href="../../opcodes/bgee.htm#op346">opcode #346</a>).
iesdp-char:
  type: 21
  items:
    - name: EFF_timing_mode
      detail: char EFF_timing_mode
      doc: |
        <b><a name="effv1_Header_0xC">Timing mode</a></b>

        - 0 ⟶ <b><a name="effv1_Header_0xC_0">Instant/Limited</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in seconds.
          - Instantly converts to <code><a href="#effv1_Header_0xC_4096">Absolute duration</a></code>, <code>new duration(ticks) = Gametime(ticks) + 15 * <a href="#effv1_Header_0xE">Duration</a>(seconds)</code>.
        - 1 ⟶ <b><a name="effv1_Header_0xC_1">Instant/Permanent</a></b>
          - If the opcode doesn't directly modify a <code><a href="../../files/ids/bgee/stats.htm">STAT</a>/<a href="../../files/ids/bgee/state.htm">STATE</a></code> in the target's <a href="../ie_formats/cre_v1.htm">CRE</a> file, then it will last until removed (or it self-terminates). <code>New duration(ticks) = <a href="#effv1_Header_0xE">Duration</a>(ticks)</code> (mostly unused).
        - 2 ⟶ <b><a name="effv1_Header_0xC_2">Instant/While equipped</a></b>
          - As global `ITM` effect: Applied when item is equipped, lasts until item is unequipped (or <a href="../../opcodes/bgee.htm#op135">polymorph</a> bug).
            - "Equipping" also occurs when game loads, and for weapons whenever they are selected from quickbar (even if it's already the active weapon). Never expires, and not considered a "Limited" effect.
          - As `SPL` or header `ITM` effect: applies instantly, lasts until game is reloaded.
          - <code>New duration(ticks) = <a href="#effv1_Header_0xE">Duration</a>(ticks)</code> (mostly unused).
        - 3 ⟶ <b><a name="effv1_Header_0xC_3">Delay/Limited</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in seconds.
          - Instantly converts to <code><a href="#effv1_Header_0xC_6">Limited after duration</a></code>, <code>new duration(ticks) = Gametime(ticks) + 15 * <a href="#effv1_Header_0xE">Duration</a>(seconds)</code>.
        - 4 ⟶ <b><a name="effv1_Header_0xC_4">Delay/Permanent</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in seconds.
          - Instantly converts to <code><a href="#effv1_Header_0xC_7">Permanent after duration</a></code>, <code>new duration(ticks) = Gametime(ticks) + 15 * <a href="#effv1_Header_0xE">Duration</a>(seconds)</code>.
        - 5 ⟶ <b><a name="effv1_Header_0xC_5">Delay/While equipped</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in seconds.
          - Instantly converts to <code><a href="#effv1_Header_0xC_8">Equipped after duration</a></code>, <code>new duration(ticks) = Gametime(ticks) + 15 * <a href="#effv1_Header_0xE">Duration</a>(seconds)</code>.
        - 6 ⟶ <b><a name="effv1_Header_0xC_6">Limited after duration</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in ticks (<small><sup>1</sup>⁄<sub>15</sub></small> second).
          - At <code>Gametime(ticks) >= <a href="#effv1_Header_0xE">Duration</a>(ticks)</code> converts to <code><a href="#effv1_Header_0xC_4096">Absolute duration</a></code>, <code>new duration(ticks) = 2 * <a href="#effv1_Header_0xE">Duration</a>(ticks) - <a href="../ie_formats/eff_v2.htm#effv2_Body_0x6C">Time Applied</a>(ticks)</code>.
            - (If previously converted from <code><a href="#effv1_Header_0xC_3">Delay/Limited</a></code>)
          - At <code>Gametime(ticks) >= <a href="#effv1_Header_0xE">Duration</a>(ticks)</code> converts to <code><a href="#effv1_Header_0xC_4096">Absolute duration</a></code>, <code>new duration(ticks) = 16 * <a href="#effv1_Header_0xE">Duration</a>(ticks)</code>.
            - (If effect applied directly with <code><a href="#effv1_Header_0xC_6">Limited after duration</a></code>)
            - `16 x Duration(ticks) = Duration(ticks) + 15 * Duration(seconds)` (Yes, it calculates a new duration using its current <code><a href="#effv1_Header_0xE">Duration</a></code> field as both ticks and seconds).
            - It will convert to <code><a href="#effv1_Header_0xC_4096">Absolute duration</a></code> at the same `Gametime(ticks)` no matter when the effect was applied.
            - That <code><a href="#effv1_Header_0xC_4096">Absolute duration</a></code> will expire at the same `Gametime(ticks)` no matter when the effect was applied.
        - 7 ⟶ <b><a name="effv1_Header_0xC_7">Permanent after duration</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in ticks (<small><sup>1</sup>⁄<sub>15</sub></small> second).
          - At <code>Gametime(ticks) >= <a href="#effv1_Header_0xE">Duration</a>(ticks)</code> converts to <code><a href="#effv1_Header_0xC_1">Instant/Permanent</a></code>, <code>new duration(ticks) = 2 * <a href="#effv1_Header_0xE">Duration</a>(ticks) - <a href="../ie_formats/eff_v2.htm#effv2_Body_0x6C">Time Applied</a>(ticks)</code>.
            - (If previously converted from <code><a href="#effv1_Header_0xC_4">Delay/Permanent</a></code>)
          - At <code>Gametime(ticks) >= <a href="#effv1_Header_0xE">Duration</a>(ticks)</code> converts to <code><a href="#effv1_Header_0xC_1">Instant/Permanent</a></code>, <code>new duration(ticks) = 16 * <a href="#effv1_Header_0xE">Duration</a>(ticks)</code>.
            - (If effect applied directly with <code><a href="#effv1_Header_0xC_7">Permanent after duration</a></code>)
            - It will convert to <code><a href="#effv1_Header_0xC_1">Instant/Permanent</a></code> at the same `Gametime(ticks)` no matter when the effect was applied.
        - 8 ⟶ <b><a name="effv1_Header_0xC_8">Equipped after duration</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in ticks (<small><sup>1</sup>⁄<sub>15</sub></small> second).
          - At <code>Gametime(ticks) >= <a href="#effv1_Header_0xE">Duration</a>(ticks)</code> converts to <code><a href="#effv1_Header_0xC_2">Instant/While equipped</a></code>, <code>new duration(ticks) = irrelevant</code>.
        - 9 ⟶ <b><a name="effv1_Header_0xC_9">Instant/Permanent</a></b> (after Death)
          - Effect is applied instantly.
          - Never expires, but can terminate or be removed. <code>New duration(ticks) = <a href="#effv1_Header_0xE">Duration</a>(ticks)</code>.
        - 10 ⟶ <b><a name="effv1_Header_0xC_10">Instant/Limited</a></b>
          - This timing mode measures <code><a href="#effv1_Header_0xE">Duration</a></code> in ticks (<small><sup>1</sup>⁄<sub>15</sub></small> second).
          - Instantly converts to <code><a href="#effv1_Header_0xC_4096">Absolute duration</a></code>, <code>new duration(ticks) = Gametime(ticks) + <a href="effv1_Header_0xE">Duration</a>(ticks)</code>.
          - If <code><a href="#effv1_Header_0xE">Duration</a> = 0</code>, it won't function any differently from timing mode <code><a href="#effv1_Header_0xC_0">0</a></code>.
        - 4096 ⟶ <b><a name="effv1_Header_0xC_4096">Absolute duration</a></b>
          - Effect is applied instantly.
          - This timing mode treats the <code><a href="#effv1_Header_0xE">Duration</a></code> field as the effect's expiration time (in ticks). Expires at <code>Gametime(ticks) >= <a href="#effv1_Header_0xE">Duration</a>(ticks)</code>.
            - If the <code><a href="#effv1_Header_0xE">Duration</a></code> field is 108000, the effect will expire when the game timer reaches 24 hours, or instantly if the game timer has already passed that point. `108000 = 300(1 hour) * 24 * 15 (ticks ➔ seconds)`.


        - All effects except those with Timing mode <code><a href="#effv1_Header_0xC_9">9</a></code> are removed by death.
        - Some effects use a measurement of gametime in seconds, and multiply it by 15, rather than taking the exact gametime in ticks.<br/>
          - This results in them lasting longer/shorter than they should (by up to 14 ticks).
            - One of such effects is <a href="../../opcodes/bgee.htm#op231">Time Stop</a> (this is in addition to lasting half its specified <code><a href="#effv1_Header_0xE">Duration</a></code>).
