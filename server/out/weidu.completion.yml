tp2-file:
  type: 14 # keyword
  items:
    - name: AUTHOR
      doc: |-
        The AUTHOR directive gives an email address for users to send bugs to if there are problems during the installation. You may use SUPPORT as an alias for AUTHOR. The TP2_AUTHOR variable is set to the "emailAddress" value.


    - name: BACKUP
      doc: |-
        The BACKUP declaration tells WeiDU where to put backed-up versions of files that would be overwritten so that they can be uninstalled later. This directory will be created automatically if it is missing.
tp2-flag:
  type: 14 #keyword
  items:
    - name: ALLOW_MISSING
      detail: ALLOW_MISSING file list
      doc: |-
        Allows you to specify files that can be missing (when you try to copy them or reference them from D files). Empty versions of those files will be created on demand. Try to use ACTION_IF instead of this.
    - name: ALWAYS
      detail: ALWAYS TP2 Action list END
      doc: |-
        This flag specified a TP2 Action that is executed at the beginning of each Component, before the component-specific TP2 Action.
    - name: ASK_EVERY_COMPONENT
      doc: |-
        This flag instructs WeiDU to ask about installing every component in this TP2 file individually, rather than asking questions like "Would you like to install them all?"
    - name: AUTO_EVAL_STRINGS
      doc: |-
        EVALUATE_BUFFER is used whenever variables are evaluated. In particular, you can now "forget" about using it in FUNCTIONs and arrays. Note, TP2 defines multiple instances of EVALUATE_BUFFER, like EVALUATE_BUFFER, but these are not affected by AUTO_EVAL_STRINGS.


    - name: AUTO_TRA
      detail: AUTO_TRA path
      doc: |-
        The AUTO_TRA flag is used with the COMPILE TP2 Action. It automatically loads TRA files that match your D files. The TRA file loaded by AUTO_TRA takes precedence over all other TRA files.
    - name: MODDER
      detail: MODDER String list
      doc: |-
        Enable additional debug info. By default, these messages are verbose but do not halt the installation. Some options are configurable, see the MODDER in-depth description.
    - name: NO_IF_EVAL_BUG
      doc: |-
        This action solves a long-standing bug with the IF_EVAL action. Since solving it is not directly possible without damaging backwards compatibility, you have to use this action (preferably in an ALWAYS statement) to solve the bug for yourself. IF_EVAL will not work with this action in the TP2 - use PATCH_IF and BUT_ONLY_IF_IT_CHANGES instead.
    - name: QUICK_MENU
      detail: QUICK_MENU lots of parameters
      doc: |-
        Used to specify one or more groups of components that can be installed in a single step. See the QUICK_MENU tutorial for syntax, usage instructions, and caveats.
    - name: README
      detail: README file list
      doc: |-
        The given file is displayed to the user after choosing the language, but before installing any component. If more than one file name is provided, they are checked for existence in the order they're provided, and the first available one will be opened. If you wish to open multiple readme files, use multiple README statements.


    - name: SCRIPT_STYLE
      detail: SCRIPT_STYLE style
      doc: |-
        This flag determines how WeiDU will read in BAF and BCS files and write out BAF and BCS files. Possible options for "style" include BG (the default), IWD1, IWD2, and PST. See the Scripting Styles tutorial.
    - name: UNINSTALL_ORDER
      detail: UNINSTALL_ORDER String list
      doc: |-
        Do not use this without a real reason.
        Specifies the order in which uninstallation operations are handled. The operations are STRSET (uninstall STRING_SET and ALTER_TLK), MOVE (uninstall MOVE), AT (perform AT_UNINSTALL and AT_INTERACTIVE_UNINSTALL) and COPY (uninstall all various file operations).
        If not specified, the order is MOVE - STRSET - COPY - AT.
        If this is specified, then ALL operations must be specified (if any isn't, a warning is printed). Please note that this means that your mod might start printing warnings three years down the line if a new uninstall action is coded.


    - name: VERSION
      detail: VERSION String
      doc: |-
        "String" (variables evaluated) will be appended to every component's name in the weidu.log file.
tp2-language:
  type: 14 #keyword
  items:
    - name: LANGUAGE
      detail: LANGUAGE languageName languageDirectory defaultLanguageTRA list
      doc: |-
        The languageName is the name of the language as it is presented to the user. "American English" and "Italiano" are examples. The languageDirectory is the name of the subdirectory in which you have stored the TRA files for that language. Examples include "american" and "spanish". The variable named LANGUAGE is set to languageDirectory if the user selects this language.. Finally, all of the TRA files in the defaultLanguageTRA list are loaded as soon as the user selects a language.


tp2-component-flag:
  type: 14 # keyword
  items:
    - name: DEPRECATED
      detail: DEPRECATED String
      doc: |-
        Mark the given component as deprecated. If it is currently installed, it will be uninstalled and the given String will be displayed. The user will never be asked to install the given component -- it will be silently skipped in all listings. However, it will still take up a "component number".
    - name: DESIGNATED
      detail: DESIGNATED forcedNumber
      doc: |-
        Normally module components are numbered based on their order in the TP2 file (starting from 0). This flag sets the current component number to forcedNumber. The next component (if it lacks a DESIGNATED flag) will be forcedNumber+1. You can easily shoot yourself in the foot by setting forcedNumber too low (e.g., so that multiple components have the same number).
    - name: FORBID_COMPONENT
      detail: FORBID_COMPONENT modToUninstall modComponent String
      doc: |-
        Make this component so that it can only be installed if another component is not installed. This does the opposite of REQUIRE_COMPONENT.
    - name: FORCED_SUBCOMPONENT
      detail: FORCED_SUBCOMPONENT String [ value ]
      doc: |-
        See the SUBCOMPONENT tutorial.
    - name: GROUP
      detail: GROUP String [ value ]
      doc: |-
        Used for grouping components; the user will be asked to display these or not. See the GROUP tutorial.
    - name: INSTALL_BY_DEFAULT
      doc: |-
        If WeiDU would ask the user whether to install this component or not, and this component is not already installed, WeiDU will instead install it by default (without asking the user). If there is an error or the component is already installed, WeiDU will ask the user. The --uninstall command-line argument overrides this. See also REQUIRE_COMPONENT and ALWAYS.
    - name: LABEL
      detail: LABEL String
      doc: |-
        Defines the LABEL, or unique textual identifier, of this module. Any component can have zero or more LABELs. Will print a warning if two components in the same tp2 share a LABEL. Do not alter a component's LABEL once you publish that mod.
    - name: METADATA
      detail: METADATA String
      doc: |-
        Associates a string of metadata with this component. WeiDU does not use the metadata for anything, but external programs might. `METADATA` may be used multiple times per component.



    - name: NO_LOG_RECORD
      doc: |-
        Normally all module components are recorded in WeiDU.log and can be uninstalled later. This component flag prevents this component from writing a log record when it is successfully installed. As a result it is “invisible” to WeiDU, can be installed multiple times, and cannot be uninstalled with WeiDU. Do not use this flag without a real reason.
    - name: REQUIRE_COMPONENT
      detail: REQUIRE_COMPONENT modToUninstall modComponent String
      doc: |-
        Make this component so that it can only be installed if another component is installed. If that other component is not installed, the String will be displayed and the user will not get a chance to install this component. This is in some sense the opposite of the UNINSTALL TP2 Action. For example, REQUIRE_COMPONENT "setup-ease.tp2" "0" "You must have infinite stacking installed!" prevents a component from being installed unless the infinite stacking part of the Ease-of-Use mod is installed.
    - name: REQUIRE_PREDICATE
      detail: REQUIRE_PREDICATE value String
      doc: |-
        This component can only be installed if the value evaluates to true (non-zero).
    - name: SUBCOMPONENT
      detail: SUBCOMPONENT String [ value ]
      doc: |-
        At most one component of the given subcomponent group can be installed at any time. All subcomponents of the same group are listed together for the user. See the SUBCOMPONENT tutorial.
tp2-action:
  type: 3 # function
  items:
    - name: ABORT
      detail: ABORT string
      doc: |-
        The string is displayed and installation of the component is undone. No error is implied.
    - name: ACTION_BASH_FOR
      detail: ACTION_BASH_FOR directory-file-regexp BEGIN TP2 Action list END
      doc: |-
        For all files that match directory-file-regexp, sets a bunch of variables and executes the actions for each file found. Assuming the file being copied is somedir/yourfile.cre, the following variables will be set: "%BASH_FOR_DIRECTORY%" = "somedir" "%BASH_FOR_FILESPEC%" = "somedir/yourfile.cre" "%BASH_FOR_FILE%" = "yourfile.cre" "%BASH_FOR_RES%" = "yourfile" "%BASH_FOR_EXT%" = "cre" "%BASH_FOR_SIZE%" = <size of somedir/yourfile.cre>


    - name: ACTION_CLEAR_ARRAY
      detail: ACTION_CLEAR_ARRAY String
      doc: |-
        'Forgets' that the array string exists until its values are recalled. The actual variables' values are kept, the only effect is that PHP_EACH will not consider old values.


    - name: ACTION_DEFINE_ARRAY
      detail: ACTION_DEFINE_ARRAY String1 BEGIN String2 list END
      doc: |-
        Sets the array $string1(0),$string1(1) etc. to the various elements in string2.
    - name: ACTION_DEFINE_ASSOCIATIVE_ARRAY
      detail: ACTION_DEFINE_ASSOCIATIVE_ARRAY String BEGIN key1 [ , key2 ... ] => result1 list END
      doc: |-
        Sets the array $string, indexed by the keys, to the corresponding results. The results can either be Strings or values. Example: ACTION_DEFINE_ASSOCIATIVE_ARRAY mix_with_blue BEGIN red => purple yellow => green END


    - name: ACTION_FOR_EACH
      detail: ACTION_FOR_EACH String1 IN String list BEGIN TP2 Action list END
      doc: |-
        Will set the string1 variable to each value in string list and process each action.
    - name: ACTION_GET_STRREF
      detail: ACTION_GET_STRREF value variable
      doc: |-
        The string reference value is looked up in DIALOG.TLK and the (male) string (without any quotes) is stored in the variable.
    - name: ACTION_GET_STRREF_F
      detail: ACTION_GET_STRREF_F value variable
      doc: |-
        The string reference value is looked up in DIALOGF.TLK and the female string (without any quotes) is stored in the variable. If there is no DIALOGF.TLK, the string from DIALOG.TLK is used instead.
    - name: ACTION_GET_STRREF_FS
      detail: ACTION_GET_STRREF_FS value variable
      doc: |-
        The string reference value is looked up in DIALOGF.TLK and the sound reference associated with the female string is stored in the variable. If there is no DIALOGF.TLK, the sound reference associated with the string from DIALOG.TLK is used instead. If the string has no sound, the empty string is used instead.


    - name: ACTION_GET_STRREF_S
      detail: ACTION_GET_STRREF_S value variable
      doc: |-
        The string reference value is looked up in DIALOG.TLK and the sound reference associated with the (male) string is stored in the variable. If the string has no sound, the empty string is used instead.
    - name: ACTION_IF
      detail: ACTION_IF value THEN BEGIN TP2 Action list END [ ELSE BEGIN TP2 Action list END ]
      doc: |-
        If value evaluates to true (non-zero), the TP2 Actions in the THEN-branch are executed. Otherwise, if an ELSE-branch is present, its commands are executed. Otherwise nothing happens.
    - name: ACTION_INCLUDE
      detail: ACTION_INCLUDE String list
      doc: |-
        A synonym of INCLUDE.
    - name: ACTION_MATCH
      detail: ACTION_MATCH value WITH [ guardvalue ... [ WHEN conditionvalue ] BEGIN TP2 Action list END ] ... DEFAULT TP2 Action list END
      doc: |-
        The value is case-insensitively matched against the guard values. If value matches one of the guard values, the associated action list is executed. If there is a condition, it additionally needs to evaluate to true for the values to match. If none of the values match, the DEFAULT action list is executed. See the MATCH and TRY tutorial for additional information.


    - name: ACTION_PHP_EACH
      detail: ACTION_PHP_EACH String1 AS String2 => String3 list BEGIN TP2 Action list END
      doc: |-
        For every value of the string1 array that has been created or read, sets string2_0 to the first array parameter, string2_1 to the second array parameter, etc. and string3 to the result of the array. string2 will also contain the first array parameter (as a synonym of string2_0). then executes the actions listed. More exhaustive documentation will be provided by SConrad.
    - name: ACTION_READLN
      detail: ACTION_READLN variable
      doc: |-
        Waits for the user to provided an enter-terminated string and store it in variable. Said string will be stored and re-used during non-interactive reinstalls. See the READLN tutorial.


    - name: ACTION_REINCLUDE
      detail: ACTION_REINCLUDE String list
      doc: |-
        A synonym of REINCLUDE.


    - name: ACTION_RERAISE
      doc: |-
        When used inside an ACTION_TRY, the matched error is re-raised. See the MATCH and TRY tutorial for additional information.


    - name: ACTION_SORT_ARRAY_INDICES
      detail: ACTION_SORT_ARRAY_INDICES String ArrayIndicesSortType
      doc: |-
        Sorts the indices of the array given by String according to the order ArrayIndicesSortType. String is evaluated for variables and you can use the array construct.
    - name: ACTION_TIME
      detail: ACTION_TIME String BEGIN TP2 Action list END
      doc: |-
        Measure the time taken to execute the TP2 Actions and report it under the label String together with the other time measurements at the end of the mod's debug file.



    - name: ACTION_TO_LOWER
      detail: ACTION_TO_LOWER variable
      doc: |-
        Turns to lower-case the contents of %variable% and store the results in variable.
    - name: ACTION_TO_UPPER
      detail: ACTION_TO_UPPER variable
      doc: |-
        Turns to upper-case the contents of %variable% and store the results in variable.
    - name: ACTION_TRY
      detail: ACTION_TRY TP2 Action list WITH [ guardvalue ... [ WHEN conditionvalue ] BEGIN TP2 Action list END ] ... DEFAULT TP2 Action list END
      doc: |-
        If evaluating the action list results in an error, the error is matched, as per ACTION_MATCH. N.B. TRY is generally not safe to use because many errors are intended to be fatal and if the mod installation were to proceed anyway, it might do so in an inconsistent state, with resource leaks or with other errors. ACTION_RERAISE mitigates or eliminates these risks, since the unsafe part is allowing the installation to continue and re-raising the error allows it to fail, like intended. See the MATCH and TRY tutorial for additional information.


    - name: ADD_AREA_TYPE
      detail: ADD_AREA_TYPE areaTypeName
      doc: |-
        Adds a new (guaranteed-unique) area type to areatype.ids, and sets the areaTypeName variable to the index of the bit the type is associated with: the type can be set with WRITE_SHORT 0x48 THIS | (1 << areaTypeName). If areatype.ids already contains areaTypeName, the variable is set to the type's current identifier and no other operation is performed.
        Also note that only 8 area types can be added to an unmodded installation of BG2; as such, don't add a new area type type unless you really need it (most likely, another modder is already using a type with a similar name, and you can share the type between your mods without issue).


    - name: ADD_JOURNAL
      detail: ADD_JOURNAL [ EXISTING ] [ MANAGED ] [ TITLE ( text ) ] reference list [ USING traFile list ]
      doc: |-
        If the game is not of an EE-type, this action does nothing. If the game is of an EE-type, this action patches BGEE.SQL or BGEE.LUA (depending on game version) with the provided quests and journal entries, so they will work with the EE-type journal system.
        For each of the provided references, which are taken to be journal entries, the first line of text, up to a newline character, is taken to be the title of the journal entry. Titles isolated in this way have any trailing whitespace and full stops trimmed. The title is added as a separate string to the TLK, together with the complete journal entry. The game files patched with the strrefs of the title and journal entry. Each unique title is given a unique quest id and journal entries that share titles end up sharing quest ids.
        If EXISTING is specified, the strref of the title is matched against the existing title strrefs. If a match is found, the journal entry is added under the quest id of the existing quest. Otherwise it is added as a new quest. Note that TITLE should be given a string reference in this case. ADD_JOURNAL cannot guarantee correct results if EXISTING is used without TITLE or if TITLE is given a string or tra reference instead of a string reference.
        If MANAGED is specified, all provided journal entries are given a unique, non-zero quest-group number. They share the same quest-group number regardless of whether they share the same title. If EXISTING is also specified, the quest-group numbers for all existing journal entries that match the provided titles are assigned a quest-group number, provided they do not already have one. This option does nothing unless the game version supports quest groups.
        If TITLE is specified, the provided text is used as the title for all provided journal entries. The titles of each individual journal entry remains unchanged, they are just all listed under the same title. 
    - name: ADD_KIT
      detail: ADD_KIT internalKitName String1 String2 String3 String4 String6 String7 String8 String9 String10 String11 String12 String13 SAY text1 SAY text2 SAY text3
      doc: |-
        This command allows you to add new kits to the BGII. See the example file mymod.tp2 or the tutorial at http://gibberlings3.net/forums/index.php?showtopic=584 for information on how to do this. ADD_KIT sets the variable %internalKitName% to the number your kit occupies in kitlist.2da. This value is exactly 0x4000 less than the number your kit is assigned in kit.ids. Also observe that the kit DWORD in the CRE file format uses a reversed WORD order, unlike all other fields in the CRE file format.


    - name: ADD_MUSIC
      detail: ADD_MUSIC internalMusicName newMUSFile
      doc: |-
        newMUSFile is copied to the music directory and added to songlist.2da under the name internalMusicName. The variable %internalMusicName% is set to the number of this new entry in songlist.2da. If newMUSFile already exists, the variable %internalMusicName% is set to the existing entry in songlist.2da and all other operations are skipped. Variables are evaluated. Some versions of the Infinity Engine cannot handle more than 100 entries in songlist.2da. ADD_MUSIC will fail under those circumstances unless the appropriate versions of ToB Hacks or ToBEx are installed or the game is GemRB or BGEE.


    - name: ADD_PROJECTILE
      detail: ADD_PROJECTILE modpath/PROName.PRO
      doc: |-
        Appends an entry for PROName to PROJECTL.IDS and assigns it the next available ProRef number. Then copies the file modpath/PROName.PRO to the override folder. The new ProRef number can be accessed through the variable %PROName% and used to updated the Projectile type field of an ITM or SPL file's Item Ability or Spell Ability sub-structures.


    - name: ADD_SCHOOL
      detail: ADD_SCHOOL schoolName removalString
      doc: |-
        Creates a new (guaranteed-unique) spell school (as per mschool.2da), associate removalString (can be a tra reference) to its removal, and sets the schoolName variable to the school identifier. If mschool.2da already contains schoolName, the variable is set to the school's current identifier and no other operation is performed.


    - name: ADD_SECTYPE
      detail: ADD_SECTYPE sectypeName removalString
      doc: |-
        Creates a new (guaranteed-unique) spell secondary type (as per msectype.2da), associate removalString (can be a tra reference) to its removal, and sets the sectypeName variable to the sectype identifier. If msectype.2da already contains sectypeName, the variable is set to the sectype's current identifier and no other operation is performed.


    - name: ADD_SPELL
      detail: ADD_SPELL newSPLfile type level idsName patch list [ IF_EXISTING patch list END ] [ ON_DISABLE patch list END ]
      doc: |-
        Adds newSPLfile as a spell of type and level into the game (IE, SPPR102 or whatnot), in the first empty slot possible, appends the idsName to spell.ids, and sets %idsName% to the 4-digit code associated with idsName in Spell.ids. While you copy newSPLfile to the override, you also apply the patches listed.
        If Spell.ids already contains a spell named idsName, of the same type and level than the one you're adding, then that spell is overwritten (rather than adding a duplicate version). If you have the IF_EXISTING section, its patches are applied to the current version instead.

        If Spell.ids already contains a spell named idsName, but of of different type and/or level than the one you're adding, then the current reference is removed from spell.ids, and then the action proceeds as usual. In this case, if there is the ON_DISABLE section, the patches declared there will be applied to the older spell.


    - name: ALTER_TLK
      detail: ALTER_TLK BEGIN patch list END
      doc: |-
        Executes the given patch list on all the strings *currently* in dialog.tlk. This means that strings added in the current mod installation will not be patched, and strings already altered via ALTER_TLK* and/or STRING_SET* will be patched from the pre-patch condition. Consider using ALTER_TLK_RANGE with the base game's boundaries instead.


    - name: ALTER_TLK_LIST
      detail: ALTER_TLK_LIST BEGIN value list END BEGIN patch list END
      doc: |-
        Executes the given patch list on all the strings *currently* in dialog.tlk from the given list. This means that strings added in the current mod installation will not be patched, and strings already altered via ALTER_TLK* and/or STRING_SET* will be patched from the pre-patch condition.


    - name: ALTER_TLK_RANGE
      detail: ALTER_TLK_RANGE value value BEGIN patch list END
      doc: |-
        Executes the given patch list on all the strings *currently* in dialog.tlk between the two given values (both inclusive). This means that strings added in the current mod installation will not be patched, and strings already altered via ALTER_TLK* and/or STRING_SET* will be patched from the pre-patch condition.


    - name: APPEND
      detail: APPEND optNoBackup filename newText when list [ KEEP_CRLF ]
      doc: |-
        If there are no when conditions or they are all true, the ASCII text newText is appended to the existing file filename (which is read from the game BIFFs or the override folder). Any variables in newText are replaced by their values. If KEEP_CRLF is not present, double newlines in the file (but not in newText) will be removed; otherwise, they're kept. In any event, if the file ends with CRLF only newText and an ending CRLF will be written; otherwise, if the file does not end with CRLF, it will be written before newText.


    - name: APPEND_COL
      detail: APPEND_COL optNoBackup filename newText [ prepend ] when list
      doc: |-
        If there are no when conditions or they are all true, the string newText is appended column-wise to the existing file filename (which is read from the game BIFFs or the override folder). You must have the same number of whitespace-separated words in newText as there are columns in filename. Prepend empty cells are assumed to be at the beginning of newText. A cell containing exactly $ is printed as empty.


    - name: APPEND_COL_OUTER
      detail: APPEND_COL_OUTER optNoBackup filename newText [ prepend ] when list
      doc: |-
        If there are no when conditions or they are all true, the string newText is appended column-wise to the existing file filename (which is treated as a path to a file). You must have the same number of whitespace-separated words in newText as there are columns in filename. Prepend empty cells are assumed to be at the beginning of newText. A cell containing exactly $ is printed as empty.


    - name: APPEND_OUTER
      detail: APPEND_OUTER optNoBackup filename newText when list [ KEEP_CRLF ]
      doc: |-
        If there are no when conditions or they are all true, the ASCII text newText is appended to the existing file filename (which is treated as a path to a file). Any variables in newText are replaced by their values. If KEEP_CRLF is not present, double newlines in the file (but not in newText) will be removed; otherwise, they're kept. In any event, if the file ends with CRLF only newText and an ending CRLF will be written; otherwise, if the file does not end with CRLF, it will be written before newText.


    - name: AT_EXIT
      detail: AT_EXIT commandToRun [ EXACT ]
      doc: |-
        Whenever this component attempts to be installed, commandToRun is executed. Variables (e.g., %LANGUAGE%) in the string commandToRun are replaced by their values. Note that the command is executed even if the component does not install correctly, so AT_EXIT should probably be the last command in a component.
        If commandToRun consists of a single TP2 filename, WeiDU will enqueue that TP2 file and run it when the current one is done (asking the user all the standard questions about languages and which components to install).
        If commandToRun consists of the word VIEW followed by a file, a system-specific viewer will be used to present the file to the user. For example, on Windows systems notepad will be used to view txt files and a web browser will be used to view html files. Note: also NOTEPAD and EXPLORER work like this, but use of those are reserved to differently able modders. Otherwise, commandToRun is executed by the underlying operating system (and is thus system dependant). If you want to do something that WeiDU doesn't handle, like extracting WAVs from an MP3, make a batch file and run it from here. Slashes and backslashes will be converted appropriately for the underlying operating system. If EXACT is specified, / and  will instead be preserved as they are. The most common usage is:
        AT_INTERACTIVE_EXIT ~VIEW mymod\README.txt~
        This causes your README file to be displayed using a system appropriate viewer. Here's a more complicated example that pulls up a language-specific README if one is available:
        ACTION_IF FILE_EXISTS ~mymod\README.%LANGUAGE%.txt~ THEN BEGIN AT_INTERACTIVE_EXIT ~VIEW mymod\README.%LANGUAGE%.txt~ END ELSE BEGIN AT_INTERACTIVE_EXIT ~VIEW mymod\README.txt~ END


    - name: AT_INTERACTIVE_EXIT
      detail: AT_INTERACTIVE_EXIT commandToRun [ EXACT ]
      doc: |-
        As AT_EXIT, but the command is only executed if the user specifically asked for the component to be installed or upgraded.
    - name: AT_INTERACTIVE_NOW
      detail: AT_INTERACTIVE_NOW [ variable ] commandToRun [ EXACT ]
      doc: |-
        As AT_NOW, but commandToRun is executed only if the installation is run interactively.


    - name: AT_INTERACTIVE_UNINSTALL
      detail: AT_INTERACTIVE_UNINSTALL commandToRun [ EXACT ]
      doc: |-
        As AT_EXIT, but whenever the user specifically asks for this component to be removed, commandToRun is executed. Only the %LANGUAGE% variable is guaranteed to be replaced, so do not count on any others.
    - name: AT_INTERACTIVE_UNINSTALL_EXIT
      detail: AT_INTERACTIVE_UNINSTALL_EXIT commandToRun [ EXACT ]
      doc: |-
        As AT_UNINSTALL_EXIT, but only whenever the user specifically asks for this component to be removed.
    - name: AT_NOW
      detail: AT_NOW [ variable ] commandToRun [ EXACT ]
      doc: |-
        As AT_EXIT, but commandToRun is executed when found, rather than at the end of the installation. Use with oggdec, tisunpack, wav2acm... but not with readmes (you'll create dozens of windows), nor with --make-biff (you'll crash the installation). If the optional variable is provided, a TP2 variable is of that name is assigned the return value of commandToRun.
    - name: AT_UNINSTALL
      detail: AT_UNINSTALL commandToRun [ EXACT ]
      doc: |-
        As AT_EXIT, but when this component is removed, commandToRun is executed.
    - name: AT_UNINSTALL_EXIT
      detail: AT_UNINSTALL_EXIT commandToRun [ EXACT ]
      doc: |-
        As AT_UNINSTALL, but executed at the end of the WeiDU run (after printing 'SUCCESFULLY INSTALLED xyz').
    - name: CLEAR_ARRAYS
      doc: |-
        Removes the names and contents of all arrays from the memory (while still keeping their values).
    - name: CLEAR_CODES
      doc: |-
        Removes all loaded functions and macros from the memory.
    - name: CLEAR_EVERYTHING
      doc: |-
        Runs CLEAR_MEMORY, CLEAR_ARRAY, CLEAR_CODES and CLEAR_INLINED.
    - name: CLEAR_IDS_MAP
      doc: |-
        Force WeiDU to remove all loaded IDSes in memory (otherwise, if you compile a script, append to an IDS and compile another script, WeiDU will not handle the new IDS entry).
    - name: CLEAR_INLINED
      doc: |-
        Removes all inlined files from the memory.
    - name: CLEAR_MEMORY
      doc: |-
        Removes all variables from the memory, then reloads the automatic ones (TP2_AUTHOR, TP2_FILE_NAME, TP2_BASE_NAME, MOD_FOLDER, LANGUAGE, WEIDU_ARCH, WEIDU_OS, COMPONENT_NUMBER, all numeric constants such as NAME1, the soundsets, or SCRIPT_OVERRIDE). INTERACTIVE is automatically set when you call the next component. Do not use this feature without a real reason.


    - name: COMPILE
      detail: COMPILE [ EVALUATE_BUFFER ] sourceFile list [ patch list ] [ USING traFile list ]
      doc: |-
        This command compiles D and BAF source files. If sourceFile is a directory, all D and BAF files within that directory are processed individually. If there is EVALUATE_BUFFER, all %variables% in the files are substituted with their values. After the special EVALUATE_BUFFER is executed, all other patches are executed.
        First, this loads all of the traFiles presented. If any of their paths contain %s, the %s is replaced with the languageDirectory of from the Language the user selected. If you specified AUTO_TRA mymod/%s above, WeiDU will also attempt to load mymod/languageDirectory/sourceFile.tra for every sourceFile in the list. Once all of the TRA files are loaded, the D and BAF files are compiled. Any DLGs or BCSs they create or modify are placed in the override directory.


    - name: COPY
      detail: COPY optNoBackup optGlob fromFile toFile ... patch list when list
      doc: |-
        You may specify as many fromFile-toFile pairs as you like. Each fromFile is copied to its associated toFile. If there are any WeiDU variables inside explicit %s in toFile or fromFile, they are replaced by their values. All of the patches are applied. If there are any when conditions and any of them are false, the copy does not happen. A typical example is COPY "mymod/sword.itm" "override/m#sword.itm". COPY commands set the user-defined SOURCE_DIRECTORY, SOURCE_FILESPEC, SOURCE_FILE, SOURCE_RES, SOURCE_EXT, DEST_DIRECTORY, DEST_FILESPEC, DEST_FILE,DEST_RES and DEST_EXT variables based on fromFile and toFile as follows. If fromFile is mymod/cre/bigboss.cre, then SOURCE_DIRECTORY is mymod/cre, SOURCE_FILESPEC is mymod/cre/bigboss.cre, SOURCE_FILE is bigboss.cre, SOURCE_RES is bigboss and SOURCE_EXT is cre. The DEST_ variables are similarly based on toFile. In addition, SOURCE_SIZE is set to the size (in bytes) of the source file. This is generally only useful if you have enabled globbing. Any user-defined variables in toFile are replaced with their values. You may also reference these variables in patches.


    - name: COPY_ALL_GAM_FILES
      detail: COPY_ALL_GAM_FILES patch list when list
      doc: |-
        Copies Default.gam from the biff and the ones in the save/ and mpsave/ saved games, applying the list of patches. If there are any when conditions and any of them are false, the copy does not happen. NO BACKUP is applied to files in the save/ and mpsave/ directories. The savegame from the biffs is backed up as usual.


    - name: COPY_EXISTING
      detail: COPY_EXISTING optNoBackup fromFile toFile ...
      doc: |-
        Behaves like COPY except that the fromFiles are drawn from the game BIFFs or override directory. This is useful for making changes to files that other mods may have changed as well.


    - name: COPY_EXISTING_REGEXP
      detail: COPY_EXISTING_REGEXP optNoBackup optGlob fromFileRegexp toDirOrFile ... patch list when list
      doc: |-
        Behaves like COPY_EXISTING except that fromFileRegexp may contain regular expressions (regexps). Additionally, toDirOrFile may reference matched groups in fromFileRegexp with \1, \2, etc. If toDirOrFile is an existing directory or lacks a file extension, it will be treated as a directory and all matching files in the game BIFFs will be copied there. Otherwise, toDirOrFile will be treated as a file. If GLOB is specified, matching files in override will also be patched and copied. If a file appears in both the BIFFs and the override folder, it will only be copied once. For example, if HARM.ITM is in the BIFFs and HARM2.ITM is in override, this code will copy and patch them both: COPY_EXISTING_REGEXP GLOB ~HARM.*.ITM~ ~override~ SAY // ... whatever


    - name: COPY_KIT
      detail: COPY_KIT oldKit newKit ( diffName diffValue list )
      doc: |-
        Copies a copy of the oldKit kit called newKit. This copy is non-player selectable, while all other fields can be edited by setting diffName to the field to be changed and diffValue to the new value. Valid values for diffName are: clasweap, weapprof, abclasrq, abclsmod, abdcdsrq, abdcscrq, dualclas, alignmnt, clab, lower, mixed, help, luabbr, 25stweap, unusabilities. Currently, lower, mixed and help can only be numbers referring to a TLK string. Unusabilities requires to be both kit and class unusables, there isn't a way to BAND or BOR them.


    - name: COPY_LARGE
      detail: COPY_LARGE optNoBackup optGlob fromFile toFile ...
      doc: |-
        Behaves like COPY except that the fromFiles can be of arbitrary size (the limit should be over a Gigabyte), but on the other side of the coin you can't apply patches to the copying. Like COPY, COPY_LARGE sets the variables SOURCE_DIRECTORY, SOURCE_FILESPEC, SOURCE_FILE, SOURCE_RES, SOURCE_EXT, SOURCE_SIZE, DEST_DIRECTORY, DEST_FILESPEC, DEST_FILE, DEST_RES and DEST_EXT.


    - name: COPY_RANDOM
      detail: COPY_RANDOM ( file1 list ) [ ( fileN list ) list ] patch list when list
      doc: |-
        This command works like COPY_EXISTING but the destination for any given source file in the file1-list is some other different file in the file1-list. Similarly, the destination for any file in the fileN-list is some other file in the fileN-list. This allows you to randomly shuffle categories of game resources.


    - name: CREATE
      detail: CREATE type [ VERSION version ] resref [ patch list ]
      doc: |-
        Creates a new file of the specified type with the resource reference resref and a correct file extension for the file type. If there are any patches, they are applied to contents of the new file. Any existing file with the same name will be backed up, as normal. The file will be created structurally correct but will contain no non-zero data aside from the structural details. The file version will be native to the current game, or default to "V1.0", but can be overridden with the VERSION option, which takes a string specifying the desired version. CREATE supports the file types ARE, CRE, EFF, ITM, SPL and STO and all their known file versions (aside from EFF V1.0, which is never found as a file).


    - name: DECOMPRESS_BIFF
      detail: DECOMPRESS_BIFF file ...
      doc: |-
        Decompresses one or more biff files from either "BIF V1.0" or "BIFCV1.0" into "BIFFV1 ". The biff file is looked for in /data and the CD paths specified in baldur.ini. You should consequently not specify the biff path, merely the name. All matching biff files are decompressed, even ones that are duplicated between CD paths. The biff file is backed up to another file in the same directory before it is decompressed. Since multiple games can share the same biffs, this action is not uninstalled together with the mod. WeiDU will raise a Failure exception if the biff is not found in any of the paths.
        Decompressing a biff file can be helpful in preventing crashes related to area files, commonly WAV ambient sounds or TIS files. Do not use this action without a real reason.


    - name: DEFINE_ACTION_FUNCTION
      detail: DEFINE_ACTION_FUNCTION String [ INT_VAR variable = value ... ] [ STR_VAR variable = String ... ] [ RET variable ... ] [ RET_ARRAY variable ... ] BEGIN TP2 Action list END
      doc: |-
        Define an action function. Refer to the Functions section for additional information.
    - name: DEFINE_DIMORPHIC_FUNCTION
      detail: DEFINE_DIMORPHIC_FUNCTION String [ INT_VAR variable = value ... ] [ STR_VAR variable = String ... ] [ RET variable ... ] [ RET_ARRAY variable ... ] BEGIN TP2 Action list END
      doc: |-
        As `DEFINE_ACTION_FUNCTION`, except the function is additionally defined as a `PATCH` function.
    - name: DEFINE_ACTION_MACRO
      detail: DEFINE_ACTION_MACRO String BEGIN TP2 Action list END
      doc: |-
        Define an action macro. Refer to the macros section for additional information.
    - name: DEFINE_PATCH_FUNCTION
      detail: DEFINE_PATCH_FUNCTION String [ INT_VAR variable = value ... ] [ STR_VAR variable = String ... ] [ RET variable ... ] [ RET_ARRAY variable ... ] BEGIN patch list END
      doc: |-
        Define a patch function. Refer to the Functions section for additional information.
    - name: DEFINE_PATCH_MACRO
      detail: DEFINE_PATCH_MACRO String BEGIN patch list END
      doc: |-
        Define a patch macro. Refer to the macros section for additional information.
    - name: DELETE
      detail: DELETE optNoBackup file ...
      doc: |-
        Removes one or more files from the file system. If file is a directory, it will be recursively deleted together with anything it contains. Do not use without a real reason.


    - name: DISABLE_FROM_KEY
      detail: DISABLE_FROM_KEY file ...
      doc: |-
        Removes one or more files from the chitin.key, while leaving the containing bif file itself untouched. Do not use without a real reason.


    - name: EXTEND_BOTTOM
      detail: EXTEND_BOTTOM existingBCS newFile patch list [ USING traName list ]
      doc: |-
        As EXTEND_TOP, but the newFile file is put at the bottom of the existingBCS file. User variables in the filenames existingFile and newFile are replaced by their values.


    - name: EXTEND_BOTTOM_REGEXP
      detail: EXTEND_BOTTOM_REGEXP existingBCSregexp newFile patch list [ USING traName list ]
      doc: |-
        See EXTEND_TOP_REGEXP.


    - name: EXTEND_TOP
      detail: EXTEND_TOP existingBCS newFile patch list [ USING traName list ]
      doc: |-
        Loads existingFile (which may be BAF or BCS), prepends all of newBCS to the top of it, applies all of the patches, and then copies it to the override folder. User variables in the filenames existingFile and newFile are replaced by their values. Use EVALUATE_BUFFER if you want to evaluate variables inside the body of newFile before parsing it.


    - name: EXTEND_TOP_REGEXP
      detail: EXTEND_TOP_REGEXP existingBCSregexp newFile patch list [ USING traName list ]
      doc: |-
        As EXTEND_TOP, but the newFile file is put at the top of the every BCS file that matches the regexp existingBCSregexp.
    - name: FAIL
      detail: FAIL warningString
      doc: |-
        If this TP2 Action is executed, warningString is displayed and the component fails to install.
    - name: FORBID_FILE
      detail: FORBID_FILE filename warningString
      doc: |-
        If filename does exist (or the bif file is referenced inside the chitin.key), warningString is displayed and this component cannot be installed. This is checked before any actions are executed.
    - name: GET_DIRECTORY_ARRAY
      detail: GET_DIRECTORY_ARRAY String path regexp
      doc: |-
        Like GET_FILE_ARRAY except regexp is matched against directories instead of files.
    - name: GET_FILE_ARRAY
      detail: GET_FILE_ARRAY String path regexp
      doc: |-
        The array $string(0), $string{1} etc is set to the file names, including path, that match regexp in path. The path is relative to the installation directory (e.g. save/000000000-Auto-Save).
    - name: INCLUDE
      detail: INCLUDE String list
      doc: |-
        Loads the file string as if it were a list of tp2 actions and executes it (as if it had been typed inside your tp2). These files have by convenience tph as an extension, due to no reason other than randomness (you can use .tp1 or .xyzsucks if you're so oriented). Please note that, to speed up inclusions, tph files are stored in memory, rather than re-read each time from the hard-disk. If you need automorphing code (IE, you want to edit your tph file), you can use REINCLUDE instead.
    - name: LAUNCH_ACTION_FUNCTION
      detail: LAUNCH_ACTION_FUNCTION String [ INT_VAR variable [ = value ] ... ] [ STR_VAR variable [ = [ EVALUATE_BUFFER ] String ] ... ] [ RET variable [ = String ] ... ] [ RET_ARRAY variable [ = String ] ... ] END
      doc: |-
        Launch an action function. Refer to the Functions section for additional information. You may use LAF as a synonym for LAUNCH_ACTION_FUNCTION.
    - name: LAF
      detail: LAF String [ INT_VAR variable [ = value ] ... ] [ STR_VAR variable [ = [ EVALUATE_BUFFER ] String ] ... ] [ RET variable [ = String ] ... ] [ RET_ARRAY variable [ = String ] ... ] END
      doc: |-
        Launch an action function. Refer to the Functions section for additional information. You may use LAF as a synonym for LAUNCH_ACTION_FUNCTION.
    - name: LAUNCH_ACTION_MACRO
      detail: LAUNCH_ACTION_MACRO String
      doc: |-
        Launch an action macro. Refer to the macros section for additional information. You may use LAM as a synonym for LAUNCH_ACTION_MACRO.
    - name: LAM
      detail: LAM String
      doc: |-
        Launch an action macro. Refer to the macros section for additional information. You may use LAM as a synonym for LAUNCH_ACTION_MACRO.
    - name: LOAD_TRA
      detail: LOAD_TRA traName list
      doc: |-
        Loads all traName files (variable substitution is done; the file can be inlined) to be used in the following tp2 actions, as if you had declared them in LANGUAGE.
    - name: LOG
      detail: LOG displayString
      doc: |-
        The string DisplayString is echoed to setup-mymod.debug. If displayString contains %variable% references, their values will be displayed.
    - name: MAKE_BIFF
      detail: MAKE_BIFF name-of-biff BEGIN directory-file-regexp list END
      doc: |-
        Create a biff Data/name-of-biff.bif from the files that can be matched by directory-file-regexp. The chitin.key file is restored as a normal file, and reloaded whenever the component is installed or uninstalled (which means that its contents will be available exactly when the biff exists), while the .bif file itself is deleted or on uninstall as usual.
    - name: MKDIR
      detail: MKDIR dirName list
      doc: |-
        Instructs WeiDU to create all of the directories in the list.
    - name: MOVE
      detail: MOVE optNoBackup fromFile toFile ... ( directory-file-regexp ) toFile ...
      doc: |-
        If optNoBackup is specified, in addition to the usual effects, fromFile may be moved to toFile even if one or both contain spaces in their names. Do not use this feature without a real reason. You may specify as many fromFile--toFile pairs as you like. Each fromFile is moved to its associated toFile.
        If fromFile is a file, toFile can be a file or a directory; if fromFile is a directory, toFile must be a directory; if fromFile doesn't exist, an error is raised. If toFile already exists, MOVE is equivalent to COPY_LARGE.
        MOVE also supports the directory-file-regexp construct in place of fromFile; in this form, it must be wrapped in parenthesis, toFile must be a directory, and no error is raised if no file is matched. Examples:
        MOVE ~sourceFile~ ~destinationFile~ MOVE ~sourceFile~ ~destinationDirectory~ MOVE ~sourceDirectory~ ~destinationDirectory~ MOVE (~sourceDirectory~ ~^[A-M].*\.itm$~) ~destinationDirectory
        Safety notes: when uninstalling, MOVE is restored first, then all generic actions are restored, then AT_*_UNINSTALL is handled. As such, do your AT_NOW, then do your COPY, then do your MOVEs (exception: if you MOVE for biffing purposes, it is safe to call MAKE_BIFF after MOVE. Do not use the --make-biff command-line argument).


    - name: OUTER_FOR
      detail: OUTER_FOR ( patch list ; value ; patch list ) BEGIN TP2 Action list END
      doc: |-
        The TP2 Action OUTER_FOR (init;pred;inc) BEGIN body END is equivalent to init WHILE pred BEGIN INNER_ACTION BEGIN body END inc END, except that it's considered an action. Note that the predicate value cannot be empty.


    - name: OUTER_INNER_PATCH
      detail: OUTER_INNER_PATCH buffString BEGIN patch list END
      doc: |-
        Any WeiDU variables inside %s within buffString are replaced by their values. All of the patches given are evaluated as if the contents of the current file were buffString. Any modifications to buffString are thrown away. This is considered an action, not a patch.
    - name: OUTER_INNER_PATCH_SAVE
      detail: OUTER_INNER_PATCH_SAVE savevar buffString BEGIN patch list END
      doc: |-
        As with OUTER_INNER_PATCH, except that any modifications to buffString are stored inside savevar.
    - name: OUTER_PATCH
      detail: OUTER_PATCH buffString BEGIN patch list END
      doc: |-
        Equal to OUTER_INNER_PATCH, if you feel that OUTER_INNER sounds wrong.
    - name: OUTER_PATCH_SAVE
      detail: OUTER_PATCH_SAVE savevar buffString BEGIN patch list END
      doc: |-
        Equal to OUTER_INNER_PATCH_SAVE, if you feel that OUTER_INNER sounds wrong.
    - name: OUTER_SET
      detail: OUTER_SET variable = value
      doc: |-
        Update variable so that it is equal to value.
    - name: LOCAL_SET
      detail: LOCAL_SET variable = value
      doc: |-
        Update variable so that it is equal to value. Only usable in ACTION and PATCH macros.

        Basically, at the beginning of the macro declaration, you may use `LOCAL_SET variable = value` to declare a variable as local, and assign it a new value. Use this for all variables that don't need to be changed by the macro. After computing the macro, these variables are set to the value they had before the macro was processed.
    - name: OUTER_SNPRINT
      detail: OUTER_SNPRINT value variable stringWithVars
      doc: |-
        If value evaluates to zero or a positive number, N, the first N characters of the evaluated contents of stringWithVars are assigned to variable. If value evaluates to a negative number, N, it's instead the last N characters. Thus: SPRINT author Jason SNPRINT 3 myvar "1:%author%" ... assigns 1:J to myvar.
    - name: OUTER_SPRINT
      detail: OUTER_SPRINT variable stringWithVars
      doc: |-
        Like OUTER_TEXT_SPRINT, but stringWithVars can be an @reference, and will break --traify. Use OUTER_TEXT_SPRINT instead.
    - name: LOCAL_SPRINT
      detail: LOCAL_SPRINT variable stringWithVars
      doc: |-
        Like LOCAL_TEXT_SPRINT, but stringWithVars can be an @reference, and will break --traify. Use LOCAL_TEXT_SPRINT instead.
    - name: OUTER_TEXT_SPRINT
      detail: OUTER_TEXT_SPRINT variable stringWithVars
      doc: |-
        Any WeiDU variables (enclosed in %s) inside stringWithVars are replaced by their values and the resulting string (constructed at mod-installation time!) is assigned to the variable variable.
    - name: LOCAL_TEXT_SPRINT
      detail: LOCAL_TEXT_SPRINT variable stringWithVars
      doc: |-
        Any WeiDU variables (enclosed in %s) inside stringWithVars are replaced by their values and the resulting string (constructed at mod-installation time!) is assigned to the variable variable. Only usable in ACTION and PATCH macros.

        Basically, at the beginning of the macro declaration, you may use `LOCAL_TEXT_SPRINT variable stringWithVars` to declare a variable as local, and assign it a new value. Use this for all variables that don't need to be changed by the macro. After computing the macro, these variables are set to the value they had before the macro was processed.
    - name: OUTER_WHILE
      detail: OUTER_WHILE value BEGIN TP2 Action list END
      doc: |-
        If value is non-zero, execute the given TP2 Action list and then repeat, re-evaluating the value. Be very careful when using this command. You can easily describe an infinite loop. See the WHILE loop tutorial for more information.
    - name: PRINT
      detail: PRINT displayString
      doc: |-
        The string DisplayString is echoed to the user. Useful for debugging or status reports. If displayString contains %variable% references, their values will be displayed.
    - name: RANDOM_SEED
      detail: RANDOM_SEED someInteger
      doc: |-
        Sets the random number generator seed to someInteger. This allows you to get reproducible results when using random functions. If you specify a string that is not a valid integer the system initializes itself (e.g., by using the current time).
    - name: REINCLUDE
      detail: REINCLUDE String list
      doc: |-
        Works like INCLUDE, but loads each time the tph file from the hard disk. This is slower, but required if you want to edit your tph file between an inclusion and another.
    - name: REQUIRE_FILE
      detail: REQUIRE_FILE filename warningString
      doc: |-
        If filename does not exist (or the bif file is not referenced inside the chitin.key), warningString is displayed and this component cannot be installed. This is checked before any actions are executed.


    - name: SILENT
      doc: |-
        Makes WeiDU skip all messages; it's reenabled once a component is installed (or fails to), or a PRINT, PATCH_PRINT, VERBOSE or PATCH_VERBOSE is found.
    - name: STRING_SET
      detail: STRING_SET indexOrString newValue list [ USING traFile ]
      doc: |-
        This command replaces each given string in the user's TLK file with the associated newValue. If a traFile is given, that file is is read once before all of the replacements take place and its contents are forgotten after.


    - name: STRING_SET_EVALUATE
      detail: STRING_SET_EVALUATE value newValue list [ USING traFile ]
      doc: |-
        This command replaces the string at index value in the user's TLK file with the associated newValue. If a traFile is given, that file is is read once before all of the replacements take place and its contents are forgotten after. If the index value equals the current number of strings in the TLK file (for example, through NEXT_STRREF), newValue will be added to the TLK file as a new string. This addition is made with no deduplication. Use with caution, as this will continue to grow the TLK file each time the mod is reinstalled.


    - name: STRING_SET_RANGE
      detail: 'STRING_SET_RANGE #min #max USING traFile'
      doc: |-
        For every integer i between min and max (inclusive) we do STRING_SET i @i USING traFile (except that this command should be executed more rapidly). The command will fail if @i is not defined (either by traFile or by some other tra file in scope) for some i between min and max.


    - name: UNINSTALL
      detail: UNINSTALL modToUninstall modComponent
      doc: |-
        If the given component of the given mod is currently installed, uninstall it before proceeding. Do not use this action without a real reason. This should only be used if you release a new version of a component under a new name. For example, many Tactics Mod components replace old Solaufein mod components. In order to prevent such a component from being installed twice, the Tactics version uninstalls the Solaufein version.


    - name: VERBOSE
      doc: |-
        Undoes the latest SILENT command.
    - name: WARN
      detail: WARN displayString
      doc: |-
        The string DisplayString is echoed to the user. Useful for debugging or status reports. If displayString contains %variable% references, their values will be displayed. Additionally, INSTALLED WITH WARNINGS is printed at the end of the install.
    - name: WITH_SCOPE
      detail: WITH_SCOPE BEGIN TP2 Action list END
      doc: |-
        Creates a new variable scope copied from the surrounding scope and evaluates the TP2 Actions inside the new scope. When WITH_SCOPE exits, the new scope is discarded, all new variables defined inside the scope and all changes to existing variables are forgotten.
    - name: WITH_TRA
      detail: WITH_TRA traName list BEGIN TP2 Action list END
      doc: |-
        Creates a new TRA scope copied from the surrounding scope, loads all traName files (variable substitution is done; the file can be inlined) and evaluates the TP2 Actions. When WITH_TRA exits, the new TRA scope is discarded, that is, all TRA changes made by WITH_TRA or any of its enclosed actions are forgotten.
tp2-optglob:
  type: 14 # keyword
  items:
    - name: GLOB
      doc: |-
        Use local filesystem globbing. Globbing is generally architecture specific!
    - name: NOGLOB
      detail:
      doc: |-
        Never use local file system globbing. Or use sane defaults: enable globbing with COPY_EXISTING_REGEXP, disable it with COPY.


tp2-optcase:
  type: 14 # keyword
  items:
    - name: CASE_INSENSITIVE
      doc: |-
        Matching is case-insensitive.


    - name: CASE_SENSITIVE
      doc: |-
        Matching is case-sensitive.
tp2-optexact:
  type: 14 # keyword
  items:
    - name: EVALUATE_REGEXP
      doc: |-
        Matching is evaluated following the usual regexp conventions.


    - name: EXACT_MATCH
      doc: |-
        Only the given string is searched for.

    - name: EXACT
      doc: |-
        In AT_EXIT and sister ACTIONs, If EXACT is specified, / and \ will be preserved as they are.

tp2-ArrayIndicesSortType:
  type: 14 # keyword
  items:
    - name: LEXICOGRAPHICALLY
      doc: |-
        The sorting is in ascending lexicographical order. This means each row of indices are interpreted as a string and that, for example, 10 is sorted before 2.
    - name: NUMERICALLY
      doc: |-
        The sorting is in ascending numerical order. This requires that the first column of indices can be interpreted as numbers; any strings will raise a warning and the sort order will be undefined.


tp2-patch:
  type: 3  # function
  items:
    - name: ADD_AREA_ITEM
      doc: |-
        Adds an item to a container of an area. This is a PATCH macro and function.
         - SPRINT `item_to_add` to the item you want to add
         - SET `container_to_add_to` to the number of the container the item should be added to. The count starts at 1.
         - SPRINT `flags` to flags the item should have (usual weidu syntax: STOLEN, IDENTIFIEDSTOLEN, etc). Default - no flags.
         - SET `charges1` to amount in stock/number of charges of first magical ability (default 0)
         - SET `charges2` to number of charges of second magical ability (default 0)
         - SET `charges3` to number of charges of third magical ability (default 0)
    - name: ADD_AREA_REGION_TRIGGER
      doc: |-
        Adds an area region to the current are file. This is a PATCH macro and function. Unlike other macros you do not need to set every variable. You are only required to set those values that you need to write.
         - SPRINT `ab_RT_Name` -- Name to assign to new region
         - SET `ab_RT_Type` -- Type of trigger -- 0=proximity; 1=info; 2=travel
         - SET `ab_RT_BbLX` -- Bounding Box - low x value - LEFT
         - SET `ab_RT_BbLY` -- Bounding Box - low y value - TOP
         - SET `ab_RT_BbHX` -- Bounding Box - High x value - RIGHT
         - SET `ab_RT_BbHY` -- Bounding Box - High y value - BOTTOM
         - SET `ab_RT_VxPr` -- Number of Vertex Pairs for current region
         - SET `ab_RT_CuId` -- Cursor Index - points to a graphic in cursors.bam
         - SPRINT `ab_RT_Dest` -- Destination Area
         - SPRINT `ab_RT_EntN` -- Entrance Name
         - SET `ab_RT_Fbit` -- Flag bits set in bit format which are read right to left - 0=off; 1=on
         - SET `ab_RT_Itxt` -- Info text
         - SET `ab_RT_TDtD` -- Trap Detection Difficulty
         - SET `ab_RT_TRmD` -- Trap Removal Difficulty
         - SET `ab_RT_TSet` -- Trap is set - 0=no; 1=yes
         - SET `ab_RT_TDet` -- Trap is detected - 0=no; 1=yes
         - SET `ab_RT_LPoX` -- Launch Point X
         - SET `ab_RT_LPoY` -- Launch Point Y
         - SPRINT `ab_RT_KeyI` -- Key Item
         - SET `ab_RT_Rbcs` -- Region Script file
         - SET `ab_RT_ALPX` -- Alternate Launch Point X
         - SET `ab_RT_ALPY` -- Alternate Launch Point Y
         - SET `ab_RT_Dial` -- Dialog file (used only in PST)
         The vertex points are separated by their XY values You may have as many pairs as you need. Just copy this set and increment the #. Example":" For the X values":" 'ab_RT_Vx_X_0', 'ab_RT_Vx_X_1', 'ab_RT_Vx_X_2'
         For the Y values":" 'ab_RT_Vx_Y_0', 'ab_RT_Vx_Y_1', 'ab_RT_Vx_Y_2'
         - SET `ab_RT_Vx_X_0` -- Point #0 X value
         - SET `ab_RT_Vx_Y_0` -- Point #0 Y value
         NOTE: The original code released in WeiDU v211 has been overhauled and re-released in v212. Therefore, the user defined variable names have been changed. If you used the 211 version you will need to update your mod to use the variables in this version. Sorry for the inconvenience...
    - name: ADD_CRE_EFFECT
      doc: |-
        Adds an effect to a creature. All variables except `probability1` are 0 by default. This is a PATCH macro and function.
         - SET `opcode` to opcode.
         - SET `timing` to timing type.
         - SET `target` to target type.
         - SET `parameter1` to first parameter.
         - SET `parameter2` to second parameter.
         - SET `parameter3` to third parameter.
         - SET `parameter4` to forth parameter.
         - SET `power` to power.
         - SET `resist_dispel` to magic resistance/dispel type.
         - SET `duration` to duration.
         - SET `probability1` to probability 1 (default 100).
         - SET `probability2` to probability 2.
         - SPRINT `resource` to resource (8 chars max).
         - SPRINT `resource2` to second resource (8 chars max).
         - SPRINT `vvcresource` to VVC resource (8 chars max).
         - SPRINT `effsource` to effect source.
         - SPRINT `effvar` to effect variable.
         - SET `dicenumber` to number of dices to be thrown.
         - SET `dicesize` to size of dices to be thrown.
         - SET `savingthrow` to type of savingthrow to be allowed against the effect.
         - SET `savebonus` to saving throw bonus.
         - SET `school` to magical school.
         - SET `special` to the special parameter (only valid for functions; not macros).
         - SET `lowestafflvl` to lowest affected level.
         - SET `highestafflvl` to highest affected level.
         - SET `casterx` to caster X position.
         - SET `castery` to caster Y position.
         - SET `targetx` to target X position.
         - SET `targety` to target Y position.
         - SET `restype` to source resource type.
         - SET `sourceslot` to source resource slot.
         - SET `casterlvl` to caster level.
         - SET `sectype` to secondary type.
         - SET `insert_point` to the index at which the new effect is to be inserted. 0 is first and negative values or values equal to or exceeding the existing number of effects are last.
    - name: ADD_CRE_ITEM
      detail: ADD_CRE_ITEM itmName charge1 charge2 charge3 flags slot [ EQUIP ] [ TWOHANDED ] [ NOMOVE ]
      doc: |-
        Add the item itmName to the current CRE file, with the number of charges determined by charge1, charge2 and charge3, respectively. Each charge should be an integer, either in the form of #integer or ( value ). The argument flags must be a string consisting of one of none, identified, unstealable, stolen, undroppable, identified&stolen, identified&unstealable, identified&undroppable, unstealable&undroppable, stolen&undroppable, identified&stolen&undroppable, identified&unstealable&undroppable. The argument slot should be a whitespace-separated list of entries chosen from helmet, armor, shield, gloves, lring, rring, amulet, belt, boots, weapon1, weapon2, weapon3, weapon4, quiver1, quiver2, quiver3, quiver4, cloak, qitem1, qitem2, qitem3, inv1, inv2, inv3, inv4, inv5, inv6, inv7, inv8, inv9, inv10, inv11, inv12, inv13, inv14, inv15, inv16. On PST, there are the additional slots tattoo1, tattoo2, tattoo3, earring1, earring2, inv17, inv18, inv19 and inv20. On IWD2, there are the additional slots shield1, shield2, shield3, shield4, inv17, inv18, inv19, inv20, inv21, inv22, inv23 and inv24. ADD_CRE_ITEM will add the item to the first empty slot in the list. If no slot is empty, the item will be placed in the first slot in the list and the item that previously occupied the slot will be moved to the general inventory. If the general inventory is full, the moved item will be discarded. Additionally, slot may contain one or more entries chosen from inv, qitem, quiver, weapon, ring. These entries unfold to the full range of corresponding slots. For example, qitem unfolds to qitem1, qitem2 and qitem3. On PST, you may additionally use tattoo and earring. On IWD2, you may additionally use shield. The optional argument EQUIP only applies to the weapon slots only and will make the creature have the weapon selected. The optional argument TWOHANDED also only applies to weapon slots and will cause items in the shield slot to be unequipped. The optional argument NOMOVE will cause the new item to be added to the specified slot(s) only if there is an empty slot, otherwise the new item is placed in the inventory. See the ADD_CRE_ITEM tutorial.
    - name: ADD_CRE_ITEM_FLAGS
      doc: |-
        Adds flags to all matching items possessed by a creature. Regexp allowed. This is a PATCH macro and function.
         - SPRINT `item_to_change` to the item the flags should be added to
         - SPRINT `flags to flags` you need to add (usual weidu syntax: STOLEN, IDENTIFIEDSTOLEN, etc).
    - name: ADD_CRE_SCRIPT
      doc: |-
        Assigns a script to a creature in the first available slot. This is a PATCH function. By default, the function will try all 5 script slots from SCRIPT_OVERRIDE to SCRIPT_DEFAULT.
         The function will fail with an error if the file being patched does not have a signature (first 3 bytes) that case-sensitively equals CRE, if either `offset_start` or `offset_end` are negative, if `offset_end` is less than `offset_start` or if `offset_end` is greater than the size of the file being patched.
         - INT_VAR `offset_start` to the offset from which the search for an empty slot should start. (default SCRIPT_OVERRIDE)
         - INT_VAR `offset_end` to the offset at which the search should end. (default SCRIPT_DEFAULT)
         - STR_VAR `script` to the resource reference of the script to be assigned.
         - RET `success` a return value indicating whether the script was successfully assigned. 1 signifies success and 0 signifies that no empty slot was found. A harmless warning will be printed if the function was unsuccessful.
    - name: ADD_GAM_NPC
      detail: ADD_GAM_NPC npcCRE npcARE xCoord yCoord
      doc: |-
        See the ADD_GAM_NPC tutorial for more information about this action, which is used when adding NPCs to Baldur's Gate 1. BG2 mods should not use this command.
    - name: ADD_ITEM_EFFECT
      doc: |-
        Adds an extended effect to an item. All variables except `probability1`, type and `insert_point` are 0 by default. This is a PATCH macro and function.- SET `opcode` to opcode
         - SET `target` to target type
         - SET `timing` to timing type
         - SET `parameter1` to first parameter
         - SET `parameter2` to second parameter
         - SET `power` to power
         - SET `resist_dispel` to magic resistance/dispel type
         - SET `duration` to duration
         - SET `probability1` to probability 1 (default 100)
         - SET `probability2` to probability 2
         - SPRINT `resource` to resource (8 chars max)
         - SET `dicenumber` to number of dices to be thrown
         - SET `dicesize` to size of dices to be thrown
         - SET `savingthrow` to type of savingthrow to be allowed against the effect
         - SET `savebonus` to saving throw bonus
         - SET `special` to the special parameter (only valid for functions; not macros)
         - SET `header` to number of extended header (starting from 1) the effect should be added to (by default the effect is added to every header).
         - SET `type` to the type of header to which the effect should be added or 99 for all types. Defaults to 3 (magic).
         - SET `insert_point` to the position of the effect. If this variable is 0 the effect will be inserted as the first effect of the extended header. If this variable is negative or greater than the number of effects, the effect will be inserted as the last effect. The effect is added as the last effect by default.
    - name: ADD_ITEM_EQEFFECT
      doc: |-
        Adds an equipping effect to an item. All variables except 'probability1' are 0 by default. This is a PATCH macro and function.- SET `opcode` to opcode
         - SET `target` to target type
         - SET `timing` to timing type
         - SET `parameter1` to first parameter
         - SET `parameter2` to second parameter
         - SET `power` to power
         - SET `resist_dispel` to magic resistance/dispel type
         - SET `duration` to duration
         - SET `probability1` to probability 1 (default 100)
         - SET `probability2` to probability 2
         - SPRINT `resource` to resource (8 chars max)
         - SET `dicenumber` to number of dices to be thrown
         - SET `dicesize` to size of dices to be thrown
         - SET `savingthrow` to type of savingthrow to be allowed against the effect
         - SET `savebonus` to saving throw bonus
         - SET `special` to the special parameter (only valid for functions; not macros)
         - SET `header` to number of extended header (starting from 1) the effect should be added to (by default the effect is added to every header).
         - SET `insert_point` to the position of the effect. If this variable is 0 the effect will be inserted as the first effect of the extended header. If this variable is negative or greater than the number of effects, the effect will be inserted as the last effect. The effect is added as the first effect by default.
    - name: ADD_KNOWN_SPELL
      detail: ADD_KNOWN_SPELL splName spellLevel spellType
      doc: |-
        When applied to a CRE file, this patch causes the given spell to be known. Note that spellLevel counts from 0 (e.g., you should say #2 for a third-level Fireball). Possible values for spellType are priest, innate and wizard. Example: COPY_EXISTING ~some.cre~ ~override/some.cre~ ADD_KNOWN_SPELL ~SPPR314~ #2 ~priest~ // Unholy Blight is now known as a 3rd level priest spell Special thanks to Japh for coding this feature.
    - name: ADD_MAP_NOTE
      detail: ADD_MAP_NOTE xCoord yCoord color String
      doc: |-
        If the file currently being patched is an ARE area file, this patch command adds a map note to it. Valid colors include: gray, violent, green, orange, red, blue, darkblue, lightgray. Example: COPY_EXISTING ~ar0202.are~ ~override/ar0202.are~ ADD_MAP_NOTE #123 #777 ~violet~ ~This is my new map note! Yippee!~ Special thanks to Japh for coding this feature.
    - name: ADD_MEMORIZED_SPELL
      detail: ADD_MEMORIZED_SPELL splName spellLevel spellType [ ( value ) ]
      doc: |-
        When applied to a CRE file, this patch causes the given spell to be memorized one more time (or value times if specified). Note that spellLevel counts from 0 (e.g., you should say #2 for a third-level Fireball). Possible values for spellType are priest, innate and wizard. Example: COPY_EXISTING ~some.cre~ ~override/some.cre~ ADD_MEMORIZED_SPELL ~SPPR314~ #2 ~priest~ ( 5 ) // Unholy Blight is now memorized five times as 3rd priest
    - name: ADD_SPELL_CFEFFECT
      doc: |-
        Adds a casting-feature effect to a spell. All variables except `probability1` are 0 by default. This is a PATCH macro and function.
         - SET `opcode` to opcode
         - SET `target` to target type
         - SET `timing` to timing type
         - SET `parameter1` to first parameter
         - SET `parameter2` to second parameter
         - SET `power` to power
